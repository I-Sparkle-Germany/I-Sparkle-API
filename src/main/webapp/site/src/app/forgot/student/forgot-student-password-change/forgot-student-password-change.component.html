<mat-card class="standalone__content mat-elevation-z4 center">
  <mat-card-content>
    <form role="form"
          fxLayout="column"
          (submit)="submit()"
          [formGroup]="changePasswordFormGroup">
      <h2 class="standalone__title accent" i18n>Change Password</h2>
      <p>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label i18n>Password</mat-label>
          <input matInput
                 id="password"
                 name="password"
                 formControlName="password"
                 type="password"
                 autofocus
                 required />
          <mat-error *ngIf="changePasswordFormGroup.controls['password'].hasError('required')" i18n>Password Required</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label i18n>Confirm Password</mat-label>
          <input matInput
                 id="confirmPassword"
                 name="confirmPassword"
                 formControlName="confirmPassword"
                 type="password"
                 autofocus
                 required />
          <mat-error *ngIf="changePasswordFormGroup.controls['confirmPassword'].hasError('required')" i18n>Confirm Password Required</mat-error>
        </mat-form-field>
      </p>
      <button mat-flat-button
              color="primary"
              [disabled]="!changePasswordFormGroup.valid || processing"
              type="submit">
        <mat-progress-bar *ngIf="processing" mode="indeterminate"></mat-progress-bar>
        <ng-container i18n>Submit</ng-container>
      </button>
    </form>
    <br/>
    <div class="message-div">
      <div class="error-message">{{message}}</div>
    </div>
  </mat-card-content>
</mat-card>
