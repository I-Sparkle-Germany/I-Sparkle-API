<mat-card class="standalone__content mat-elevation-z4 center">
  <mat-card-content>
    <form role="form"
          fxLayout="column"
          (submit)="submit()"
          [formGroup]="forgotStudentUsernameFormGroup">
      <h2 class="standalone__title accent" i18n>Forgot Student Username</h2>
      <p>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label i18n>First Name</mat-label>
          <input matInput
                 id="firstName"
                 name="firstName"
                 formControlName="firstName"
                 autofocus
                 required />
          <mat-error *ngIf="forgotStudentUsernameFormGroup.controls['firstName'].hasError('required')" i18n>First Name Required</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label i18n>Last Name</mat-label>
          <input matInput
                 id="lastName"
                 name="lastName"
                 formControlName="lastName"
                 required />
          <mat-error *ngIf="forgotStudentUsernameFormGroup.controls['lastName'].hasError('required')" i18n>Last Name Required</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label i18n>Birthday (Month)</mat-label>
          <mat-select formControlName="birthMonth" required>
            <mat-option *ngFor="let month of months" [value]="month.value">
              {{month.text}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="forgotStudentUsernameFormGroup.controls['birthMonth'].hasError('required')" i18n>Month Required</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label i18n>Birthday (Day)</mat-label>
          <mat-select formControlName="birthDay" required>
            <mat-option *ngFor="let day of days" [value]="day">
              {{day}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="forgotStudentUsernameFormGroup.controls['birthDay'].hasError('required')" i18n>Day Required</mat-error>
        </mat-form-field>
      </p>
      <button mat-flat-button
              color="primary"
              [disabled]="!forgotStudentUsernameFormGroup.valid || processing"
              type="submit">
        <mat-progress-bar *ngIf="processing" mode="indeterminate"></mat-progress-bar>
        <span i18n>Search</span>
      </button>
    </form>
    <br/>
    <div>
      <div [ngClass]="{'error-message': isErrorMessage}">{{message}}</div>
      <br/>
      <div *ngFor="let username of foundUsernames">
        <a (click)="loginWithUsername(username)" class="cursor-link">{{username}}</a>
      </div>
      <div *ngIf="showCreateNewAccountLink">
        <br/>
        <a (click)="createNewAccount()"
           class="cursor-link">
          <ng-container i18n>Create New Account</ng-container>
        </a>
      </div>
    </div>
  </mat-card-content>
</mat-card>
