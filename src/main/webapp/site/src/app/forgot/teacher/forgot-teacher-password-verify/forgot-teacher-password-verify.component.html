<mat-card class="standalone__content mat-elevation-z4 center">
  <mat-card-content>
    <form role="form"
          fxLayout="column"
          (submit)="submit()"
          [formGroup]="verificationCodeFormGroup">
      <h2 class="standalone__title accent">Enter Verification Code</h2>
      <p>We have sent a verification code to your email. Please check your email and enter the verification code below.</p>
      <p>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Verification Code</mat-label>
          <input matInput
                 id="verificationCode"
                 name="verificationCode"
                 formControlName="verificationCode"
                 autofocus
                 required />
          <mat-error *ngIf="verificationCodeFormGroup.controls['verificationCode'].hasError('required')">Verification Code Required</mat-error>
        </mat-form-field>
      </p>
      <button mat-flat-button
              color="primary"
              [disabled]="!verificationCodeFormGroup.valid || processing || !isSubmitButtonEnabled"
              type="submit">
        <mat-progress-bar *ngIf="processing" mode="indeterminate"></mat-progress-bar>
        <span>Submit</span>
      </button>
    </form>
    <br/>
    <div class="message-div">
      <div class="error-message">{{message}}</div>
      <div *ngIf="showForgotPasswordLink">
        <br/>
        <a (click)="goToForgotPasswordPage()"
           class="cursor-link">
          Teacher Forgot Password
        </a>
      </div>
    </div>
  </mat-card-content>
</mat-card>
