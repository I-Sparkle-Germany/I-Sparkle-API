<mat-card class="standalone__content mat-elevation-z4 center">
  <mat-card-content>
    <form role="form"
          fxLayout="column"
          (submit)="submit()"
          [formGroup]="forgotTeacherPasswordFormGroup">
      <h2 class="standalone__title accent">Teacher Forgot Password</h2>
      <p>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Username</mat-label>
          <input matInput
                 id="username"
                 name="username"
                 formControlName="username"
                 autofocus
                 required />
          <mat-error *ngIf="forgotTeacherPasswordFormGroup.controls['username'].hasError('required')">Username Required</mat-error>
        </mat-form-field>
      </p>
      <button mat-flat-button
              color="primary"
              [disabled]="!forgotTeacherPasswordFormGroup.valid"
              type="submit">
        Submit
      </button>
    </form>
    <br/>
    <div class="message-div">
      <div class="error-message">{{message}}</div>
    </div>
  </mat-card-content>
</mat-card>
