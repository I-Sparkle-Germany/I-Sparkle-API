<mat-card class="standalone__content mat-elevation-z4 center">
  <mat-card-content>
    <h2 class="standalone__title accent" i18n>Email Sent</h2>
    <br/>
    <div class="message-div">
      <div>
        <div i18n>Your username has been sent to your email. Once you have received your username, you can use the button below to go to the sign in page.</div>
        <br/>
        <br/>
        <a mat-flat-button color="primary" (click)="goToLoginPage()" i18n>Sign In</a>
      </div>
    </div>
  </mat-card-content>
</mat-card>
