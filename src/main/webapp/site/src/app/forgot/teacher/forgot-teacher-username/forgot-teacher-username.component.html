<mat-card class="standalone__content mat-elevation-z4 center">
  <mat-card-content>
    <form role="form"
          fxLayout="column"
          (submit)="submit()"
          [formGroup]="forgotTeacherUsernameFormGroup">
      <h2 class="standalone__title accent" i18n>Forgot Teacher Username</h2>
      <p>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label i18n>Email</mat-label>
          <input matInput
                 id="email"
                 name="email"
                 formControlName="email"
                 autofocus
                 required />
          <mat-error *ngIf="forgotTeacherUsernameFormGroup.controls['email'].hasError('required')" i18n>Email Required</mat-error>
        </mat-form-field>
      </p>
      <button mat-flat-button
              color="primary"
              [disabled]="!forgotTeacherUsernameFormGroup.valid || processing"
              type="submit">
        <mat-progress-bar *ngIf="processing" mode="indeterminate"></mat-progress-bar>
        <span i18n>Submit</span>
      </button>
    </form>
    <br/>
    <div class="message-div">
      <div class="error-message">{{message}}</div>
      <br/>
      <div *ngIf="isCreateNewAccountLinkVisible">
        <a (click)="createNewAccount()"
           class="cursor-link">
          <ng-container i18n>Create New Account</ng-container>
        </a>
      </div>
    </div>
  </mat-card-content>
</mat-card>
