<div class="main main--fullwidth">
  <app-hero-section imgSrc="assets/img/wise-students-hero.jpg"
                    headline="WISE"
                    tagline="Integrated science learning and teaching with technology"></app-hero-section>
  <section class="section">
    <div class="section--fullwidth section--slant">
      <div class="content">
        <h1 class="accent section__header" ngClass="mat-display-1"
            [ngClass.xs]="{ 'mat-display-1': false }">
          The WISE Advantage
        </h1>
        <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutAlign="center start"
             fxLayoutGap="32px"
             fxLayoutGap.sm="16px">
          <app-blurb fxFlex.gt-sm="33%"
                     imgSrc="assets/img/wise-students-building.jpg"
                     imgDescription="WISE students building"
                     content="Free, standards-aligned, and research-based inquiry science curricula that address NGSS 3-D proficiency"></app-blurb>
          <app-blurb fxFlex.gt-sm="33%"
                     imgSrc="assets/img/wise-project-view.jpg"
                     imgDescription="WISE project on laptop"
                     content="Interactive scientific models combined with hands-on activities, personalized guidance, and rich embedded assessments"></app-blurb>
          <app-blurb fxFlex.gt-sm="33%"
                     imgSrc="assets/img/wise-students-and-teacher.jpg"
                     imgDescription="WISE students and teacher"
                     content="Robust teacher grading and management tools supporting individualized and customized learning"></app-blurb>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="section--fullwidth section--slant section--slant--rtl mat-app-background">
      <div class="content">
        <h1 class="accent section__header" ngClass="mat-display-1"
            [ngClass.xs]="{ 'mat-display-1': false }">
          Curriculum Offerings
        </h1>
        <app-library></app-library>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="section--fullwidth section--slant">
      <div class="content">
        <h1 class="accent section__header" ngClass="mat-display-1"
            [ngClass.xs]="{ 'mat-display-1': false }">
          Connect
        </h1>
      </div>
    </div>
  </section>
</div>
