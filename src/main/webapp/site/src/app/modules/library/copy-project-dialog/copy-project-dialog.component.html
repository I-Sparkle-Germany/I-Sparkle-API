<h2 class="mat-dialog-title">Copy Unit</h2>
<mat-dialog-content>
  <div class="info-block">
    <p class="mat-subheading-1 accent-1">
      {{ data.project.name }} <span class="mat-caption">(Unit ID: {{ data.project.id }})</span>
    </p>
    <p>Copying creates a duplicate that will appear in “My Units”. You will be the owner and can edit the content and share the new unit with other WISE users.</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end">
  <button mat-button mat-dialog-close [disabled]="isCopying">Cancel</button>
  <button mat-button
          mat-flat-button
          color="primary"
          (click)="copy()"
          [disabled]="isCopying">
    <mat-progress-bar *ngIf="isCopying" mode="indeterminate"></mat-progress-bar>
    Copy
  </button>
</mat-dialog-actions>
