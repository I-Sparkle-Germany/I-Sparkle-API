<div class="library notice-bg-bg">
  <div fxLayout="column" fxLayout.gt-sm="row">
    <app-library-filters [projects]="projects"
                         (update)="filterUpdated($event)"></app-library-filters>
    <div class="library__content content-block"
         fxFlex.gt-sm="67">
      <mat-tab-group>
        <mat-tab label="WISE Tested">WISE Tested Projects Here</mat-tab>
        <mat-tab label="Community Built">Community Built Projects Here</mat-tab>
        <mat-tab label="My Units">My Units Projects Here</mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
