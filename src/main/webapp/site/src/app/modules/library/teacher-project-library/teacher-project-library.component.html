<div class="library notice-bg-bg">
  <div fxLayout="column" fxLayout.gt-sm="row">
    <app-library-filters (update)="filterUpdated($event)"></app-library-filters>
    <div class="library__content content-block"
         fxFlex.gt-sm="67">
      <mat-tab-group>
        <mat-tab label="WISE Tested"><app-official-library></app-official-library></mat-tab>
        <mat-tab label="Community Built"><app-community-library></app-community-library></mat-tab>
        <mat-tab label="My Units"><app-personal-library></app-personal-library></mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
