<a mat-raised-button color="accent" href="/wise/author">
  <mat-icon>add</mat-icon>
  Create
</a>
<div class="library notice-bg-bg" fxLayout="column" fxLayout.gt-sm="row">
  <div class="content-block dark-theme library__header primary-bg"
       fxFlex.gt-sm="33">
    <h3>Search & Filter</h3>
    <app-library-filters (update)="filterUpdated($event)"></app-library-filters>
  </div>
  <div class="library__content" fxFlex.gt-sm="67">
    <mat-tab-group [(selectedIndex)]="selectedTabIndex"
                   aria-label="Select unit library view"
                   backgroundColor="primary"
                   mat-stretch-tabs>
      <mat-tab label="WISE Tested ({{numberOfOfficialProjectsVisible}})">
        <div class="notice">Suggested unit sequences developed and tested by the WISE team</div>
        <div class="content-block">
          <app-official-library (update)="updateNumberOfOfficialProjectsVisible($event)"></app-official-library>
        </div>
      </mat-tab>
      <mat-tab label="Community Built ({{numberOfCommunityProjectsVisible}})">
        <div class="notice">Units designed and shared by WISE community members</div>
        <div class="content-block">
          <app-community-library (update)="updateNumberOfCommunityProjectsVisible($event)"></app-community-library>
        </div>
      </mat-tab>
      <mat-tab label="My Units ({{numberOfPersonalProjectsVisible}})">
        <div class="notice">Units owned by you or shared by other WISE users</div>
        <div class="content-block">
          <app-personal-library (update)="updateNumberOfPersonalProjectsVisible($event)"></app-personal-library>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
