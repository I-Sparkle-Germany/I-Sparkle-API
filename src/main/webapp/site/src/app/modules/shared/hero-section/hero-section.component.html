<section class="hero section"
         [style.background-image]="bgStyle">
  <div class="hero__content" fxLayout="column" fxLayoutAlign="center center">
    <ng-template #defaultHeadline>{{ headline }}</ng-template>
    <h1 *ngIf="headline || headlineRef" class="hero__headline"
        [ngClass]="{ 'hero__headline--withtagline': tagline }">
      <ng-container *ngTemplateOutlet="headlineRef ? headlineRef: defaultHeadline"></ng-container>
    </h1>
    <ng-template #defaultTagline>{{ tagline }}</ng-template>
    <h2 *ngIf="tagline || taglineRef" class="hero__tagline">
      <ng-container *ngTemplateOutlet="taglineRef ? taglineRef: defaultTagline"></ng-container>
    </h2>
  </div>
</section>
