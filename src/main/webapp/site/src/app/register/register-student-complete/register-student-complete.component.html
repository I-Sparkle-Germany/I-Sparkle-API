<mat-card class="standalone__content standalone__content--sm mat-elevation-z4 center">
  <mat-card-content>
    <h2 class="standalone__title accent">Welcome to WISE!</h2>
    <p class="mat-body-2">
      Your username is: <span class="mat-title">{{username}}</span>.
    </p>
    <p>
      Please write this down. You will need it when signing in to WISE in the future.
    </p>
    <mat-card-actions>
      <a mat-raised-button color="primary" routerLink="/login">
        Sign In to Get Started
      </a>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
