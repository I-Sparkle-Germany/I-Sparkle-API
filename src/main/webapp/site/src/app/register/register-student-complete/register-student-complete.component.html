<mat-card class="standalone__content standalone__content--sm mat-elevation-z4 center">
  <mat-card-content>
    <h2 class="standalone__title accent" i18n>Welcome to WISE!</h2>
    <p class="mat-body-2">
      <ng-container i18n>Your username is:</ng-container> <span class="mat-title">{{username}}</span>.
    </p>
    <p i18n>Please write this down. You will need it when signing in to WISE in the future.</p>
    <mat-card-actions>
      <a mat-raised-button color="primary" routerLink="/login" i18n>Sign In to Get Started</a>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
