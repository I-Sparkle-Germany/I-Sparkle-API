<mat-card class="standalone__content standalone__content--sm  mat-elevation-z4">
  <mat-card-content>
    <h2 class="standalone__title accent">Create Student Account</h2>
    <p>
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>First Name</mat-label>
        <input matInput
               id="firstName"
               name="firstName"
               [(ngModel)]="firstName"
               autofocus />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Last Name</mat-label>
        <input matInput
               id="lastName"
               name="lastName"
               [(ngModel)]="lastName"
               autofocus />
      </mat-form-field>
    </p>
    <p>
      <button fxFlex
              mat-flat-button
              color="primary"
              (click)="signUp()">
        Sign Up
      </button>
    </p>
    <span *ngIf="isGoogleAuthenticationEnabled">
      <p class="center mat-title">- or -</p>
      <p class="center">
        <button class="button--social-login button--google"
                color="accent"
                mat-flat-button
                (click)="socialSignIn('google')">
          <img src="assets/img/icons/g-logo.png" alt="Google logo" />Sign up with Google
        </button>
      </p>
    </span>
  </mat-card-content>
</mat-card>
