<mat-card class="standalone__content standalone__content--sm mat-elevation-z4 center">
  <mat-card-content>
    <h2 class="standalone__title accent">Welcome to WISE!</h2>
    <p *ngIf="!isUsingGoogleId" class="mat-body-2">
      Your username is: <span class="mat-title">{{username}}</span>.
    </p>
    <p>
      You should receive an email with your account details shortly.
    </p>
    <mat-card-actions>
      <a *ngIf="!isUsingGoogleId" mat-raised-button color="primary" routerLink="/login">
        Sign In to Get Started
      </a>
      <a *ngIf="isUsingGoogleId" class="button--social-login button--google"
         href="{{googleLogInURL}}"
         color="accent"
         mat-raised-button>
        <img src="assets/img/icons/g-logo.png" alt="Google logo" />Sign in with Google
      </a>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
