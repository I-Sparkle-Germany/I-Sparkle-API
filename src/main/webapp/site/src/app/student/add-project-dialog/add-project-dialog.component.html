<div>
  <h2>Add a Project</h2>
  <form [formGroup]="addProjectForm">
    <mat-form-field class="example-full-width add-run-input">
      <input name="runCode" matInput placeholder="Run Code" value="" (keyup)="checkRunCode($event)" [formControl]="runCodeFormControl">
      <mat-error *ngIf="runCodeFormControl.hasError('invalidRunCodeSyntax') || runCodeFormControl.hasError('invalidRunCode')">Invalid Run Code</mat-error>
    </mat-form-field>
    <mat-form-field class="add-run-input">
      <mat-select [disabled]="registerRunPeriods.length == 0" [(value)]="selectedPeriod" placeholder="Choose Period">
        <mat-option *ngFor="let period of registerRunPeriods" value="{{ period }}">{{ period }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button (click)="addRun()"
            [disabled]="registerRunRunCode == '' || selectedPeriod == ''"
            aria-label="Submit add project"
            color="accent"
            class="add-run-input">
      Submit
    </button>
    <button mat-raised-button (click)="cancelAddRun()"
            aria-label="Cancel add project"
            color="accent"
            class="add-run-input">
      Cancel
    </button>
    <div class="already-added-run-error-message-div">
      <div></div>
      <div><mat-error *ngIf="alreadyAddedRun">You have already added this run</mat-error></div>
      <div></div>
    </div>
  </form>
</div>
