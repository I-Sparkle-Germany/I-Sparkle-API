<h2>Add Unit</h2>
<form [formGroup]="addProjectForm">
  <mat-dialog-content fxLayout="column">
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Access Code</mat-label>
        <input formControlName="runCode" matInput value="" (keyup)="checkRunCode($event)">
        <mat-error *ngIf="runCodeFormControl.hasError('invalidRunCodeSyntax') || runCodeFormControl.hasError('invalidRunCode')">Invalid Access Code</mat-error>
        <mat-error *ngIf="runCodeFormControl.hasError('alreadyAddedRun')">You have already added this unit.</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Choose Period</mat-label>
        <mat-select formControlName="period" [(value)]="selectedPeriod">
          <mat-option *ngFor="let period of registerRunPeriods" value="{{ period }}">{{ period }}</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions fxLayoutAlign="end">
    <button mat-button mat-dialog-close [disabled]="isAdding">Cancel</button>
    <button mat-button
            mat-flat-button
            color="primary"
            (click)="submit()"
            [disabled]="addProjectForm.invalid || isAdding">
      <mat-progress-bar *ngIf="isAdding" mode="indeterminate"></mat-progress-bar>
      Add
    </button>
  </mat-dialog-actions>
