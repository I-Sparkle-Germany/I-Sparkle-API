<ng-container i18n>Team Members:</ng-container>
<p i18n>{{user.firstName}} {{user.lastName}}</p>

<p *ngFor="let teamMember of teamMembers">
  {{teamMember.firstName}} {{teamMember.lastName}} {{teamMember.userName}}
  <span>Status:
    <span *ngIf="teamMember.status === 'signedIn'">Signed In</span>
    <span *ngIf="teamMember.status === 'notSignedIn'">Not Signed In</span>
    <span *ngIf="teamMember.status === 'absent'">Absent</span>
  </span>
  <span *ngIf="teamMember.status === 'notSignedIn'">
    <button (click)="markAsAbsent(teamMember)">
      Absent
    </button>
  </span>
  <span *ngIf="!isSignedIn[teamMember.id]">
    <button *ngIf="isShowSignInButton(teamMember)" (click)="signInTeamMember(teamMember)" i18n>Sign In</button>
    <span *ngIf="isShowUsernameField(teamMember)">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label i18n>Username</mat-label>
        <input matInput
               [(ngModel)]="teamMember.userName"/>
      </mat-form-field>
    </span>
    <span *ngIf="isShowPasswordField(teamMember)">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label i18n>Password</mat-label>
        <input matInput type="password"
               [(ngModel)]="teamMember.password"/>
      </mat-form-field>
    </span>
    <button *ngIf="isShowSignInWithGoogle(teamMember)"
            class="button--social-login button--google"
            color="accent"
            mat-flat-button
            (click)="socialSignIn('google', teamMember)">
      <img src="assets/img/icons/g-logo.png" alt="Google logo"/>
      <ng-container i18n>Sign in with Google</ng-container>
    </button>
    <button *ngIf="!isShowSignInButton(teamMember)" (click)="cancelSignInTeamMember(teamMember)" i18n>Cancel</button>
  </span>
</p>
<button (click)="launchRun()" i18n>Launch Unit</button>
