<span i18n>Recent Posts in Teacher Community</span><button mat-button (click)="launchDiscourse()"><mat-icon>launch</mat-icon></button>
<div *ngFor="let topic of topics">
  <a target=_blank href="{{discourseURL}}/t/{{topic.slug}}/{{topic.id}}">
    {{topic.title}}
  </a>
  <span *ngFor="let poster of topic.posters">
    {{getName(poster.user_id)}}
  </span>
  {{topic.last_posted_at | date:'yyyy-MM-dd'}}
</div>
