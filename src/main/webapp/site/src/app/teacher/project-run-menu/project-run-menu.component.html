<button mat-icon-button [matMenuTriggerFor]="projectRunMenu">
  <mat-icon aria-label="Project Run Menu">more_vert</mat-icon>
</button>
<mat-menu #projectRunMenu="matMenu" yPosition="below" xPosition="after">
  <div class="header-account-menu">
    <a mat-menu-item href="{{ previewLink }}" target="_blank">
      <mat-icon>tv</mat-icon>
      <span>Preview</span>
    </a>
    <a *ngIf="!project.run" mat-menu-item (click)="showCreateRunDialog()">
      <mat-icon>play_arrow</mat-icon>
      <span>Create Run</span>
    </a>
    <a *ngIf="project.run" mat-menu-item href="{{ editLink }}">
      <mat-icon>edit</mat-icon>
      <span>Edit Project Content</span>
    </a>
    <a mat-menu-item>
      <mat-icon>share</mat-icon>
      <span>Share</span>
    </a>
    <a *ngIf="project.run" mat-menu-item>
      <mat-icon>refresh</mat-icon>
      <span>Run Again</span>
    </a>
    <a class="warn" *ngIf="project.run && !project.run.endTime" mat-menu-item>
      <mat-icon color="warn">stop</mat-icon>
      <span>End Run</span>
    </a>
    <a class="success" *ngIf="project.run && project.run.endTime" mat-menu-item>
      <mat-icon color="success">play_arrow</mat-icon>
      <span>Restart Run</span>
    </a>
  </div>
</mat-menu>
