<button mat-icon-button [matMenuTriggerFor]="runMenu">
  <mat-icon aria-label="Run Menu">more_vert</mat-icon>
</button>
<mat-menu #runMenu="matMenu" xPosition="before">
  <div class="header-account-menu">
    <div class="run-info mat-subheading-1" i18n="Run id label">Run ID: {{ run.id }}</div>
    <mat-divider></mat-divider>
    <a mat-menu-item href="{{ previewLink }}" target="_blank">
      <mat-icon>tv</mat-icon>
      <span i18n="Preview run option">Preview</span>
    </a>
    <a mat-menu-item (click)="showUnitDetails()">
      <mat-icon>info</mat-icon>
      <span i18n="Unit Info run option">Unit Info</span>
    </a>
    <a mat-menu-item href="{{ editLink }}" *ngIf="canEdit()">
      <mat-icon>edit</mat-icon>
      <span i18n="Edit Content run option">Edit Content</span>
    </a>
    <a mat-menu-item (click)="shareRun()" *ngIf="canShare()">
      <mat-icon>share</mat-icon>
      <span i18n="Share run option">Share</span>
    </a>
    <a mat-menu-item href="{{ reportProblemLink }}">
      <mat-icon>report_problem</mat-icon>
      <span i18n="Report a Problem run option">Report Problem</span>
    </a>
    <mat-divider></mat-divider>
    <a mat-menu-item *ngIf="isScheduled()">
      <mat-icon color="warn">cancel</mat-icon>
      <span i18n="Cancel Unit run option">Cancel Unit</span>
    </a>
    <a mat-menu-item *ngIf="run.endTime">
      <mat-icon color="success" class="success">play_arrow</mat-icon>
      <span i18n="Restart run option">Restart</span>
    </a>
    <a mat-menu-item *ngIf="run.startTime && !run.endTime && !isScheduled()">
      <mat-icon color="warn">stop</mat-icon>
      <span i18n="End Unit run option">End Unit</span>
    </a>
  </div>
</mat-menu>
