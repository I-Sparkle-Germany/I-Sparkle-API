<button mat-icon-button [matMenuTriggerFor]="runMenu">
  <mat-icon aria-label="Run Menu">more_vert</mat-icon>
</button>
<mat-menu #runMenu="matMenu" xPosition="before">
  <div class="header-account-menu">
    <div class="run-info mat-subheading-1">Run ID: {{ run.id }}</div>
    <mat-divider></mat-divider>
    <a mat-menu-item href="{{ previewLink }}" target="_blank">
      <mat-icon>tv</mat-icon>
      <span>Preview Unit</span>
    </a>
    <a mat-menu-item>
      <mat-icon>info</mat-icon>
      <span>Unit Info</span>
    </a>
    <a mat-menu-item href="{{ editLink }}">
      <mat-icon>edit</mat-icon>
      <span>Edit Content</span>
    </a>
    <a mat-menu-item (click)="shareRun()">
      <mat-icon>share</mat-icon>
      <span>Share</span>
    </a>
    <a mat-menu-item (click)="showCreateRunDialog()">
      <mat-icon>refresh</mat-icon>
      <span>Use Again</span>
    </a>
  </div>
</mat-menu>
