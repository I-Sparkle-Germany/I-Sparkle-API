<header fxLayout="row" class="content__header">
  <mat-icon aria-label="User avatar">account_box</mat-icon>
  <div fxLayout="column">
    <h1 id="teacherName" class="accent">{{ user.firstName}} {{ user.lastName }}</h1>
    <a ngClass="mat-subheading-1" ngClass.xs="{'mat-subheading-1': false}"
       routerLink="/teacher/profile/edit">Edit Profile</a>
  </div>
</header>

<section>
  <mat-tab-group>
    <mat-tab label="My Runs">
      <app-teacher-run-list></app-teacher-run-list>
    </mat-tab>
    <mat-tab label="Library Projects">
      <div class="content-block">
        <app-teacher-project-library></app-teacher-project-library>
      </div>
    </mat-tab>
  </mat-tab-group>
</section>
