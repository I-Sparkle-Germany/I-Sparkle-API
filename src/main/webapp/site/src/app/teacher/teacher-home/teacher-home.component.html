<header fxLayout="row" class="content__header">
  <h1 class="accent"
      fxLayoutAlign="center center"
      ngClass="mat-display-1"
      [ngClass.xs]="{ 'mat-display-1': false }">
    <mat-icon>home</mat-icon>Teacher Home
  </h1>
</header>
<section>
  <mat-tab-group [(selectedIndex)]="selectedTabIndex">
    <mat-tab label="Class Schedule">
      <app-teacher-run-list></app-teacher-run-list>
    </mat-tab>
    <mat-tab label="Browse WISE Units">
        <app-teacher-project-library></app-teacher-project-library>
    </mat-tab>
  </mat-tab-group>
</section>
