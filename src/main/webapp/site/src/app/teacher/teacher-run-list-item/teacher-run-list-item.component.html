<ng-template #runInfo>
  <div>
    <span class="more-info"
          [matTooltip]="periodsString()"
          matTooltipPosition="above">
      {{run.periods.length}}
      <ng-container [ngPlural]="run.periods.length">
        <ng-template ngPluralCase="=0">periods</ng-template>
        <ng-template ngPluralCase="=1">period</ng-template>
        <ng-template ngPluralCase="other">periods</ng-template>
      </ng-container>
    </span> |
    <a href="{{ manageStudentsLink }}">
      {{run.numStudents}}
      <ng-container [ngPlural]="run.numStudents">
        <ng-template ngPluralCase="=0">students</ng-template>
        <ng-template ngPluralCase="=1">student</ng-template>
        <ng-template ngPluralCase="other">students</ng-template>
      </ng-container>
    </a>
  </div>
  <div>Access Code: {{ run.runCode }}</div>
  <div *ngIf="run.shared" class="info">
    Shared by {{ run.owner.displayName }} |
  </div>
</ng-template>

<mat-card [ngClass]="{ 'highlighted': run.isHighlighted }">
  <mat-card-content fxLayout="row">
    <div mat-card-avatar [style.background-image]="run.project.thumbStyle"></div>
    <div fxFlex="1 1 100%" fxLayout="row" fxLayoutWrap>
      <div fxLayout="column">
        <mat-card-title [class.secondary-text]="run.endTime">{{ run.project.name }}</mat-card-title>
        <mat-card-subtitle fxHide fxShow.gt-xs>
          <ng-container *ngTemplateOutlet="runInfo"></ng-container>
        </mat-card-subtitle>
      </div>
      <span fxFlex="1 1 auto"></span>
      <app-run-menu [run]="run"></app-run-menu>
    </div>
  </mat-card-content>
  <mat-card-content fxHide fxShow.xs>
    <div class="info-block" [class.secondary-text]="run.endTime">
      <ng-container *ngTemplateOutlet="runInfo"></ng-container>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div fxLayout="row wrap"
         fxLayout.xs="column"
         fxLayoutAlign="center"
         fxLayoutAlign.gt-xs="end center"
         fxLayoutGap="8px">
      <a *ngIf="isScheduled()"
         mat-button
         color="primary"
         fxFlex="0 0 auto"
         fxFlex.xs="100">
        <mat-icon class="primary">settings</mat-icon>
        Settings
      </a>
      <a *ngIf="!isScheduled()"
         mat-flat-button
         href="{{ gradeAndManageLink }}"
         color="primary"
         fxFlex="0 0 auto"
         fxFlex.xs="100">
        <mat-icon>build</mat-icon>
        Teacher Tools
      </a>
    </div>
  </mat-card-actions>
</mat-card>
