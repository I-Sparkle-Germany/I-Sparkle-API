<form role='form' action=''>
	<fieldset>
		<!-- <div class='checkbox'>
			<label for='requireWork'>
				<input id='requireWork' type='checkbox'>Require students to complete step before moving on
			</label>
		</div> -->
		<div class='form-group'>
			<div class='input-group'>
				<label for='bgImage'>Background Image:</label>
				<input class='form-control' type='text' id='bgImage' placeholder='Select image' />
				<span class='input-group-btn'>
					<button type='button'><span class='fa fa-search'></span></button>
				</span>
			</div>
	    </div>
		<div class='form-group'>
			<label for='promptInput'>Step instructions (optional):</label>
			<div id='promptContainer'></div>
		</div>
		<div class='two-fields form-inline'>
			<div class='form-group'>
				<label for='maxLabels'>Maximum labels:</label>
				<input id='maxLabels' class='form-control' type='number' placeholder='0' />
			</div>
			<div class='form-group'>
				<label for='minLabels'>Minimum labels:</label>
				<input id='minLabels' class='form-control' type='number' placeholder='0' />
			</div>
		</div>
		<div class='checkbox'>
			<label for='enableStudentResponse'>
				<input id='enableStudentResponse' class='form-control' type='checkbox' />Enable response box
			</label>
		</div>
		<div class='form-group'>
			<label for='instructions'>Instructions for response box:
				<textarea id='instructions' class='form-control' placeholder='Enter instructions here' />
			</label>
		</div>
	</fieldset>
</form>
