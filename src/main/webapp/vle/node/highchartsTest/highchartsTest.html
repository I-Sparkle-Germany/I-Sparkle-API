<html>
	<head>
		<script type="text/javascript">
			/*
			 * TODO: Copy this file and rename it to
			 * 
			 * <new step type>.html
			 * e.g. quiz.html
			 *
			 * and then put the new file into the new folder
			 * you created for your new step type
			 *
			 * your new folder will look something like
			 * vlewrapper/WebContent/vle/node/<new step type>/
			 *
			 * e.g. if you are creating a quiz step it would look
			 * something like this
			 * vlewrapper/WebContent/vle/node/quiz/
			 */
		
			var highchartsTest;
		
			function loadContentAfterScriptsLoad(node) {
				/*
				 * TODO: rename HighchartsTest
				 * 
				 * make sure you rename HighchartsTest to the object you created in
				 * the file when you copied and modified
				 * 
				 * vlewrapper/WebContent/vle/node/highchartsTest/highchartsTest.js
				 * 
				 * for example if you are creating a quiz step and you
				 * created the file
				 *
				 * vlewrapper/WebContent/vle/node/quiz/quiz.js
				 *
				 * and in that file you defined the Quiz object, you would
				 * change HighchartsTest to Quiz
				 *
				 * TODO: rename highchartsTest variable
				 * 
				 * you should also rename the local var highchartsTest variable to something
				 * appropriate. following my previous example I would rename it
				 * to quiz.
				 */
	        	highchartsTest = new HighchartsTest(node);
	        	highchartsTest.render();
	        };
			
	        function loadContent(node) {
		        /*
		         * this loadScripts() function call will load the javascript imports
		         * into this html file 
		         * 
		         * TODO: rename highchartsTest
		         *
		         * you will need to rename highchartsTest to the variable name that you
		         * used in 
		         * 
		         * vlewrapper/WebContent/vle/util/scriptloader.js
		         *
		         * when you defined your script paths in the 'scripts' array
		         * 
		         * for example if you are creating a quiz step and you added
		         * the variable named quiz to the scripts array, you would change
		         * 'highchartsTest' to 'quiz'
		         */
	        	scriptloader.loadScripts('highchartsTest', document, node.id, eventManager);
	        };

	        /*
	         * This is called when the student clicks on the save button below in the body
	         */
	        function save() {
		        /*
		         * calls the save function in highchartsTest.js
				 *
		         * TODO: rename highchartsTest variable
		         */
				highchartsTest.save();
	        }
	        
    	    /*
    	     * Update the axis range
    	     */
    	    function updateAxisRange() {
    	    	highchartsTest.updateAxisRange();
    	    }
    	    
    	    /*
    	     * Update the regression type
    	     */
    	    function regressionTypeChooserChanged() {
    	    	highchartsTest.regressionTypeChooserChanged();
    	    }
		</script>
	</head>

	<body>
		<!-- TODO create the html UI that the student will see when they visit the step -->
		
		<!-- the promptDiv, responseDiv, saveButtonDiv are not required, they are only provided as an example,
			 you may delete all of these divs and create the body however you like -->
		<div id='promptDiv'></div>
    		<table width='100%'>
    			<tr width='100%'>
    				<td style='width:20px;height:300px'>
    					<table style='height:100%'>
    						<tr style='height:10%' valign="top"><td height='10%'><div><input id="yMaxInput" type="text" style="text-align:right" size=3 onChange="updateAxisRange()"></input></div></td></tr>
    						<tr style='height:80%'><td height='80%'><div id="yLabelDiv" ></div></td></tr>
    						<tr style='height:10%' valign="bottom"><td height='10%'><div><input id="yMinInput" type="text" style="text-align:right" size=3 onChange="updateAxisRange()"></input></div></td></tr>
    					</table>
    				</td>
    				<td>
    					<div id="chartDiv"></div>
    				</td>
    			</tr>
    			<tr width='100%'>
    				<td width='20px'><div id="bottomLeftGraphDiv"></div></td>
    				<td>
    					<table width="100%">
    						<tr>
    							<td align="left"><div><input id="xMinInput" type="text" style="text-align:right" size=3 onChange="updateAxisRange()"></div></td>
    							<td align="center"><div id="xLabelDiv"></div></td>
    							<td align="right"><div><input id="xMaxInput" type="text" style="text-align:right" size=3 onChange="updateAxisRange()"></div></td>
    						</tr>
    					</table>
    				</td>
    			</tr>
    		</table>
		<select id='regressionTypeChooser' onChange='regressionTypeChooserChanged()'>
			<option value='linear' selected='selected'>Linear</option>
			<option value='polynomial'>Polynomial</option>
			<option value='logarithmic'>Logarithmic</option>
			<option value='exponential'>Exponential</option>
			<option value='loess'>Loess</option>
		</select>
		<input id='chartButton' type='button' value='Update Chart'></input>
		<div id='responseDiv'><textarea id='studentResponseTextArea' rows='8' cols='80'></textarea></div>
		<div id='saveButtonDiv'><input type='button' value='Save' onclick='save()'></input></div>
	</body>
</html>
