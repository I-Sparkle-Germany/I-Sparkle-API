        <script>
	        var ms; // global variable so it can be accessed by other functions

	        var states = []; // current state;

        <menu id="matchHeader" class="panel">
        	<div class="panel-body menu">
        		<span class="panel-header" data-i18n="match_sequence">Match & Sequence</span>
        		<button id="instructions" class="btn btn-sm btn-info"><span class="fa fa-info-circle"></span> <span data-i18n="instructions"></span></button>
        	</div>
        </menu>
        <div id="content" class="content">
        	<div id="play" class="content-panel"></div>
        </div>
        <footer id="matchFooter" class="panel">
        	<div class="panel-body menu">
        		<div id="submit">
        			<button id="checkAnswer" class="btn btn-sm btn-primary"><span class="fa fa-check"></span> <span data-i18n="check_answer">Submit Answer</span></button>
        			<span id="attempts" class="label label-default"></span>
        		</div>
        		<div id="score"></div>
        	</div>
        </footer>
        <div id="promptContainer">
        	<div id="previousWork" class="well well-sm"></div>
        	<div id="prompt"></div>
        </div>
        <div id="status" class="alert" role="alert">
        	<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        	<span id="feedback"></span>
        	<span id="resultMessage"></span>
		</div>
