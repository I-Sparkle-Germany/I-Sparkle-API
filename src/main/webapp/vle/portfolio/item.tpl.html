<div class="modal-content">
	<div class="modal-header">
		<a class="close" ng-click="close()">&times;</a>
		<h4 class="modal-title">{{itemIndex+1}} of {{portfolio.items.length}}: <span ng-switch on="item.title || 'null'"> <span
				ng-switch-when="null" class='portfolioItemTitle'
				editable-text="item.title">Edit title...</span> <span
				ng-switch-default class='portfolioItemTitle'
				editable-text="item.title">{{item.title}}</span>
			</span></h4>
	</div>
	<div class="modal-body">
		<div>
			<button class="link button" ng-click="previous()" ng-show="{{itemIndex > 0}}"><span class="fa fa-chevron-left"></span><b> Previous Page</b></button>
			<button class="link button pull-right" ng-click="next()" ng-show="{{itemIndex < portfolio.items.length-1}}"><b>Next Page </b><span class="fa fa-chevron-right"</span></button>
		</div>
		<div class="clearfix"></div>
		<div render-work>
			<div class='well' id='studentWork'></div>
			<p>&nbsp;<span class="fa fa-info-circle"></span><b> Description</b> (Click to edit):</p>
			<div ng-switch on="item.studentAnnotation || 'null'" id="description"> <span
				ng-switch-when="null" class='portfolioItemStudentAnnotation'
				editable-textarea="item.studentAnnotation" e-rows="4">Click here to add a description...</span> <span ng-switch-default
				class='portfolioItemStudentAnnotation'
				editable-textarea="item.studentAnnotation" e-rows="4">{{item.studentAnnotation}}</span>
			</div>
			<div ng-show="{{itemSource}}" class="source">From {{itemSource}}</div>
		</div>
	</div>
</div>
