<ul ui-sortable="sortableOptions" ng-model="portfolio.items">
  <li ng-repeat="item in portfolio.items">
    <a href="#/item/{{item.id}}/">{{item.title}}</a>
    <button ng-click="removeItem(item)">Delete Item</button>
  </li>
</ul>
