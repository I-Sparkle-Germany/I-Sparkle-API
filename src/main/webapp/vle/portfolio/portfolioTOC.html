<ul ui-sortable="sortableOptions" ng-model="portfolio.items">
  <li class="portfolioItem" ng-repeat="item in portfolio.items track by $index">
    <a href="#/item/{{item.id}}/">{{item.title}}</a>
    <button id="portfolioDeleteItemButton" ng-click="removeItem(item)">Delete Item</button>
  </li>
</ul>
