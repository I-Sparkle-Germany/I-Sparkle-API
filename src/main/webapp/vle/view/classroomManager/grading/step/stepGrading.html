{{stepGrading.title}}
<br>
{{stepGrading.getNodeNumberAndTitle(stepGrading.nodeId)}}

<table>
	<tr ng-repeat="classmateUserInfo in stepGrading.classmateUserInfos">
		<td>
			<table>
				<tr>
					<td>{{classmateUserInfo.userName}} ({{classmateUserInfo.workgroupId}})</td>
				</tr>
				<tr ng-repeat="nodeVisit in stepGrading.getNodeVisitsForNodeIdAndWorkgroupId(stepGrading.nodeId, classmateUserInfo.workgroupId)">
					<td>{{nodeVisit}}</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
