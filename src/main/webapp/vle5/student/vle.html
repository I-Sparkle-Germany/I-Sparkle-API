<html>
<head>

<style>
#globalTools {
    top: 0px;
    position: absolute;
    right: 0px;
}

#prev {
    height: 36px;
    bottom: 0px;
    position: absolute;
    left: 0px;
    z-index: 1;
}

#next {
    height: 36px;
    bottom: 0px;
    position: absolute;
    right: 0px;
    z-index: 1;
}
/* layout1 = left nav */
#nodeIFrame.layout1 {
    position: absolute;
    right: 5px;
    width: 80%;
    height: 600px;
}

#projectIFrame.layout1 {
    position: absolute;
    left: 5px;
    width: 20%;
    height: 600px;
}

/* layout2 = right nav */
#nodeIFrame.layout2 {
    position: absolute;
    left: 5px;
    width: 80%;
    height: 600px;
}

#projectIFrame.layout2 {
    position: absolute;
    right: 5px;
    width: 20%;
    height: 600px;
}

/* layout3 = project full screen */
#prev.layout3, #next.layout3 {
    display:none;
}

#nodeIFrame.layout3 {
    display: none;
}

#projectIFrame.layout3 {
    position: absolute;
    width: 100%;
    height: 600px;
}

/* layout4 = node full screen */
#nodeIFrame.layout4 {
    position: absolute;
    width: 100%;
    height: 600px;
}

#projectIFrame.layout4 {
    display: none;
}

</style>
</head>
<body>
	<span ng-if="vleController.currentNode"> CurrentNode:
		"{{vleController.currentNode.title}}"
		({{vleController.currentNode.type}}, {{vleController.currentNode.id}})
	</span>
	<span ng-if="vleController.mode"> Current Mode:
		{{vleController.mode}} </span>

	<select ng-model="vleController.layoutState"
		ng-options="layoutState for layoutState in vleController.layoutStates"
		ng-change="vleController.updateLayout()">
	</select>
	<hr/>
    <div id="globalTools">
        <button ng-repeat="globalTool in vleController.globalTools"
            ng-click="vleController.globalToolButtonClicked(globalTool)">{{globalTool}}</button>
    </div>
    <div id="prev" class={{vleController.layoutState}} ng-click="vleController.goToPrevNode()">Prev</div>
    <div id="next" class={{vleController.layoutState}} ng-click="vleController.goToNextNode()">Next</div>
    <div ui-view="projectView"></div>
    <div ui-view="nodeView"></div>
    <div ui-view="nodeHelperView"></div>
</body>
</html>
