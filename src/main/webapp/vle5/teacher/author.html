<html>
<head>
<style>
#globalTools {
 top: 0px;
 position: absolute;
 right: 0px;
}

#prev {
 height: 36px;
 bottom: 0px;
 position: absolute;
 left: 0px;
}

#next {
 height: 36px;
 bottom: 0px;
 position: absolute;
 right: 0px;
}

#nodeIFrame, #navigationIFrame {
 width: 99%;
 height: 97%;
}
</style>
</head>
<body>
<span ng-if="author.currentNode">
CurrentNode: "{{author.currentNode.title}}" ({{author.currentNode.type}}, {{author.currentNode.id}})
</span>
<span ng-if="author.mode">
Current Mode: {{author.mode}}
</span>
 <div id="globalTools">
  <button ng-repeat="globalTool in author.globalTools"
   ng-click="author.globalToolButtonClicked(globalTool)">{{globalTool}}</button>
 </div>
 <div id="ideaBasket"></div>
 <div id="myWork"></div>
 <div id="home"></div>
 <div id="signOut"></div>
 <div id="projectDiv">
   <button ng-click="author.globalToolButtonClicked('authorProject')">authorProject</button>
   <button ng-click="author.globalToolButtonClicked('advancedAuthorProject')">advancedAuthorProject</button>
 <div id="navigationDiv">
  <iframe id="navigationIFrame"></iframe>
 </div>
 <div id="navigationAdvancedDiv" style="display:none">
    <button id='saveProjectContentButton' disabled>Save</button>
    <br/>
    <textarea id='projectContentJSON' rows='50' cols='100'></textarea>
 </div>
 </div>
 
 <div id="nodeDiv" style="display:none">
  <button ng-click="author.globalToolButtonClicked('authorStep')">authorStep</button>
  <button ng-click="author.globalToolButtonClicked('previewStep')">previewStep</button>
  <button ng-click="author.globalToolButtonClicked('advancedAuthorStep')">advancedAuthorStep</button>
  <button ng-click="author.globalToolButtonClicked('authorProject')">close</button>
  <iframe id="nodeIFrame"></iframe>
 </div>
</body>
</html>
