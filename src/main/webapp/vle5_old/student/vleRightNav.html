<html>
<head>
<style>
#globalTools {
	top: 0px;
	position: absolute;
	right: 0px;
}

#prev {
	height: 36px;
	bottom: 0px;
	position: absolute;
	left: 0px;
}

#next {
	height: 36px;
	bottom: 0px;
	position: absolute;
	right: 0px;
}

#nodeIFrame, #navigationIFrame {
	width: 99%;
	height: 97%;
}
</style>
</head>
<body>
	<span ng-if="vleController.currentNode"> CurrentNode:
		"{{vleController.currentNode.title}}" ({{vleController.currentNode.type}},
		{{vleController.currentNode.id}}) </span>
	<span ng-if="vleController.mode"> Current Mode: {{vleController.mode}} </span>

	<div id="globalTools">
		<button ng-repeat="globalTool in vleController.globalTools"
			ng-click="vleController.globalToolButtonClicked(globalTool)">{{globalTool}}</button>
	</div>
	<div id="prev" ng-click="vleController.goToPrevNode()">Prev</div>
	<div id="next" ng-click="vleController.goToNextNode()">Next</div>
	<div id="ideaBasket"></div>
	<div id="myWork"></div>
	<div id="home"></div>
	<div id="signOut"></div>
	<table>
	<tr>
	<td>
    <div id="nodeDiv">
        <iframe id="nodeIFrame" ng-src="{{vleController.nodeIFrameSrc}}"></iframe>
    </div>
	</td>
	<td>
       <div id="projectDiv">
        <iframe id="projectIFrame" ng-src="{{vleController.projectIFrameSrc}}"></iframe>
    </div>
	</td>
	</tr>
	</table>
</body>
</html>
