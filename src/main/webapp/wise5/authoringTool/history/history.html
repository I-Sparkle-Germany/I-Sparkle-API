<button style="float:right" ng-click='projectHistoryController.exit()' translate="CLOSE"></button>

<div id="commitHistory">
    <div ng-repeat="commit in projectHistoryController.commitHistory">
        <span class="commitTime">{{commit.commitTime | date:'medium' }}</span>
        <span class="commitMessage">{{commit.commitMessage}} <span style="font-weight:bold">{{commit.commitAuthor}}</span></span>
    </div>
</div>
