<style>
    .projectItem:hover {
        cursor:pointer;
        background-color: lightgrey;
    }
</style>
<button id="createNewProjectButton" style="font-weight: bold; padding: 10px" ng-click="authoringToolMainController.createNewProject()" translate="createNewProject"></button>

<h3 translate="myProjectsHeading"></h3>
<div class="projectItem" ng-repeat='project in authoringToolMainController.projects' ng-click="authoringToolMainController.openProject(project.id)">
    {{project.id}}
    {{project.name}}
</div>
