<style>
    .projectItem:hover {
        cursor:pointer;
        background-color: lightgrey;
    }
</style>
<button id="createNewProjectButton" style="font-weight: bold; padding: 10px" ng-click="authoringToolMainController.createNewProject()" translate="createNewProject"></button>

<h3 translate="myProjectsHeading"></h3>
<div class="projectItem" style="padding:2px" ng-repeat='project in authoringToolMainController.projects'>
    {{project.id}}
    {{project.name}}
    <span ng-if="project.runId != null">(Run ID: {{project.runId}})</span>
    <button ng-click="authoringToolMainController.openProject(project.id)" translate="open"></button>
    <button ng-click="authoringToolMainController.previewProject(project.id)" translate="preview"></button>
    <button ng-click="authoringToolMainController.copyProject(project.id)" translate="copy"></button>
</div>

<h3 translate="sharedProjectsHeading"></h3>
<div ng-show="authoringToolMainController.sharedProjects.length == 0" translate="noSharedProjectsMessage"></div>
<div class="projectItem" style="padding:2px" ng-repeat='project in authoringToolMainController.sharedProjects'>
    {{project.id}}
    {{project.name}}
    <span ng-if="project.runId != null">(Run ID: {{project.runId}})</span>
    <button ng-show="project.canEdit" ng-click="authoringToolMainController.openProject(project.id)" translate="open"></button>
    <button ng-click="authoringToolMainController.previewProject(project.id)" translate="preview"></button>
    <button ng-click="authoringToolMainController.copyProject(project.id)" translate="copy"></button>
</div>
