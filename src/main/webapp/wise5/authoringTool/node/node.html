<button ng-click="nodeController.showNormal()">authorStep</button>
<button ng-click="nodeController.showPreview()">previewStep</button>
<button ng-click="nodeController.showAdvanced()">advancedAuthorStep</button>
<button ng-click="nodeController.close()">close</button>
<div>Title: <input ng-model='nodeController.node.title' ng-change='nodeController.authoringViewNodeChanged()' ng-model-options='{ debounce: 1000 }' size='60'></input></div>
<button ng-click='nodeController.showCreateComponent = !nodeController.showCreateComponent'>Create Component</button>
<div ng-show='nodeController.showCreateComponent'>
    <select ng-model='nodeController.selectedComponent'>
        <option ng-repeat='componentType in nodeController.componentTypes' value='{{componentType.componentType}}'>
            {{componentType.componentName}}
        </option>
    </select>
    <button ng-click='nodeController.createComponent()'>Submit</button>
</div>
<div ng-repeat='component in nodeController.components'>
    <div>
        {{component.type}}
        <button ng-click='nodeController.moveComponentUp(component.id)'>Move Up</button>
        <button ng-click='nodeController.moveComponentDown(component.id)'>Move Down</button>
        <button ng-click='nodeController.deleteComponent(component.id)'>Delete</button>
    </div>
    <component nodeid='{{nodeController.nodeId}}' componentid='{{component.id}}' mode='authoring'></component>
</div>
