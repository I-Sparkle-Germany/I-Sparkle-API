<div style='display:flex'>
  <div ng-repeat='structure in chooseStructureController.structures' style='width:200px'>
    <p>{{ ::structure.label }}</p>
    <p>{{ ::structure.description }}</p>
    <md-button class='createButton md-raised md-primary'
        ng-click='chooseStructureController.chooseStructure(structure)'
        aria-label="{{ ::'chooseStructure' | translate }}"
        translate="chooseStructure"></md-button>
  </div>
</div>

<md-button class='createButton md-raised md-primary'
                  ng-click='chooseStructureController.cancel()'
                  aria-label='{{ ::"cancel" | translate }}'
                  translate='cancel'></md-button>
