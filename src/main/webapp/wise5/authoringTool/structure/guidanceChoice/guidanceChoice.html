<p>Guidance Choice</p>
<div>Activity Name: {{ guidanceChoiceController.structure.group.title }}</div>
<md-button class='createButton md-raised md-primary'
                  ng-click='guidanceChoiceController.chooseLocation()'
                  aria-label='{{ ::"next" | translate }}'
                  translate='next'></md-button>
<md-button class='createButton md-raised md-primary'
                  ng-click='guidanceChoiceController.cancel()'
                  aria-label='{{ ::"cancel" | translate }}'
                  translate='cancel'></md-button>
