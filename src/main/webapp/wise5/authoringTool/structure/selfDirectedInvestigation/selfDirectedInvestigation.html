<h3>Self Directed Investigation</h3>
<md-button class='createButton md-raised md-primary'
                  ng-click='selfDirectedInvestigationController.goToChooseStructure()'
                  aria-label='{{ ::"back" | translate }}'
                  translate='back'></md-button>
<md-button class='createButton md-raised md-primary'
                  ng-click='selfDirectedInvestigationController.chooseLocation()'
                  aria-label='{{ ::"next" | translate }}'
                  translate='next'></md-button>
<md-button class='createButton md-raised md-primary'
                  ng-click='selfDirectedInvestigationController.cancel()'
                  aria-label='{{ ::"cancel" | translate }}'
                  translate='cancel'></md-button>
