<link rel="stylesheet" href="wise5/themes/default/style/angular-material.css">
<link rel="stylesheet" href="wise5/themes/default/style/monitor.css">
<link rel="stylesheet" href="wise5/lib/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="wise5/lib/summernote/dist/summernote.css" />
<div disable-delete-keypress
     ng-mousemove='classroomMonitorController.mouseMoved()'
     role="main" layout="column" layout-fill>
    <ng-include src="'wise5/classroomMonitor/templates/monitorTopbar.html'"></ng-include>
    <ng-include ng-if="classroomMonitorController.showMonitorToolbar" src="'wise5/classroomMonitor/templates/monitorToolbar.html'"></ng-include>
    <step-tools class="layout-tools" show-position="classroomMonitorController.numberProject"
                ng-if="classroomMonitorController.showStepToolbar"></step-tools>
    <md-sidenav md-component-id="monitorSidenav"
                md-is-open="classroomMonitorController.menuOpen"
                md-whiteframe="4">
        <ng-include src="'wise5/classroomMonitor/templates/monitorMenu.html'"></ng-include>
    </md-sidenav>
    <md-content id="content" flex role="main" layout="column" class="l-main l-main--with-toolbar" flex role="main">
        <div ui-view></div>
        <div ng-if="classroomMonitorController.$state.current.name === 'root.nodeProgress'">
            <ng-include src="'wise5/classroomMonitor/nodeProgress/nodeProgress.html'" ng-controller="NodeProgressController as nodeProgressController"></ng-include>
        </div>
    </md-content>
    <ng-include ng-if="classroomMonitorController.showSideMenu" src="'wise5/classroomMonitor/templates/monitorSideMenu.html'"></ng-include>
</div>
