<span layout="row" layout-align="start center">
    <span class="progress-wrapper" tabindex="0">
        <md-progress-linear class="nav-item__progress" md-mode="determinate" value="{{$ctrl.getNodeCompletion()}}"></md-progress-linear>
        <md-tooltip ng-switch on="$ctrl.getCurrentPeriod().periodName" md-direction="top">
            <span ng-switch-when="All" translate="periodAllPercentCompleted" translate-value-percent="{{$ctrl.getNodeCompletion()}}" />
            <span ng-switch-default translate="periodPercentCompleted" translate-values="{period: {{$ctrl.getCurrentPeriod().periodName}}, percent: {{$ctrl.getNodeCompletion()}}}" />
        </md-tooltip>
    </span>
    <span class="nav-item__progress-value md-body-2 text-secondary">{{$ctrl.getNodeCompletion()}}%</span>
</span>
