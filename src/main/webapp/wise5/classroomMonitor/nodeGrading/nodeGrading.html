<div>{{nodeGradingController.title}}</div>

<div ng-repeat='workgroupId in nodeGradingController.workgroupIds'>
    <div>workgroup: {{workgroupId}}: {{nodeGradingController.getUserNameByWorkgroupId(workgroupId)}}</div>
    <div id="{{component.id}}" class="component-content" ng-repeat='component in nodeGradingController.getComponents()'>
        <div ng-include='nodeGradingController.getComponentTypeHTML(component.componentType)'
             ng-init='componentState = nodeGradingController.getComponentStateByWorkgroupIdAndComponentId(workgroupId, component.id); mode = nodeGradingController.mode'></div>
    </div>
</div>
