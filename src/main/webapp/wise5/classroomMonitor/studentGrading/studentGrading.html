<h3 style="display:inline">{{studentGradingController.userName}}</h3>
<button ng-click="studentGradingController.showNotebookReport($event)">Show Notebook Report</button>
<div ng-repeat='nodeId in studentGradingController.nodeIds' ng-show='studentGradingController.showNodeIdForStudent(nodeId)'>
    <hr style='height: 1px; background-color: black'/>
    <div style='margin-left: 20px'><h4>{{studentGradingController.getNodePositionAndTitleByNodeId(nodeId)}}</h4></div>
    <table border="1" style='width: 100%'>
        <tr ng-repeat='component in studentGradingController.getComponentsByNodeId(nodeId)'>
            <td>
                <component ng-if='component.showPreviousWorkNodeId != null && component.showPreviousWorkComponentId != null && component.showPreviousWorkNodeId != "" && component.showPreviousWorkComponentId != ""' node-id='{{component.showPreviousWorkNodeId}}' component-id='{{component.showPreviousWorkComponentId}}' component-state='{{studentGradingController.getLatestComponentStateByWorkgroupIdAndNodeIdAndComponentId(studentGradingController.workgroupId, component.showPreviousWorkNodeId, component.showPreviousWorkComponentId)}}' workgroup-id='{{studentGradingController.workgroupId}}' teacher-workgroup-id='{{studentGradingController.teacherWorkgroupId}}' mode='grading'></component>
                <component ng-if='component.showPreviousWorkNodeId == null || component.showPreviousWorkComponentId == null || component.showPreviousWorkNodeId == "" || component.showPreviousWorkComponentId == ""' node-id='{{nodeId}}' component-id='{{component.id}}' component-state='{{studentGradingController.getLatestComponentStateByWorkgroupIdAndNodeIdAndComponentId(studentGradingController.workgroupId, nodeId, component.id)}}' workgroup-id='{{studentGradingController.workgroupId}}' teacher-workgroup-id='{{studentGradingController.teacherWorkgroupId}}' mode='grading'></component>
            </td>
        </tr>
    </table>
</div>
