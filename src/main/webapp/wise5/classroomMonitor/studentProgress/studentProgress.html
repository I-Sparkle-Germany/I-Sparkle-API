<div class="view-content view-content--with-sidemenu">
    <div class="l-constrained" layout="column">
        <div class="flex md-subhead content-head" layout="row" layout-align="start center" layout-wrap>
            <div layout="row" layout-align="start center">
                <period-select layout-margin></period-select>
            </div>
        </div>

        <md-list class="user-list student-select md-whiteframe-1dp">
            <md-list-item class="list-item list-item--actions" layout-wrap>
                <div flex-sm="100" flex-xs="100">
                    <workgroup-select></workgroup-select>
                </div>
            </md-list-item>
            <div class="table-wrap-sticky">
                <table class="table--list md-whiteframe-1dp" layout-fill>
                    <thead class="table--list__thead">
                        <tr>
                            <th class="table--list__thead__th" sticky>
                                <md-button class="table--list__thead__link table--list__thead__link--center"
                                           ng-click="studentProgressController.setSort('online')" title="{{'sortByOnline' | translate}}">
                                    <span translate="onlineLabel"></span>
                                    <md-icon ng-if="studentProgressController.sort === 'online' || studentProgressController.sort === '-online'" class="text-light table--list__thead__sort" ng-class="{'table--list__thead__sort--reverse': studentProgressController.sort === '-online'}"> arrow_drop_up </md-icon>
                                </md-button>
                            </th>
                            <th class="table--list__thead__th" sticky>
                                <md-button class="table--list__thead__link table--list__thead__link--center"
                                           ng-click="studentProgressController.setSort('team')" title="{{'sortByTeam' | translate}}">
                                    <span translate="teamIdTitle"></span>
                                    <md-icon ng-if="studentProgressController.sort === 'team' || studentProgressController.sort === '-team'" class="text-light table--list__thead__sort" ng-class="{'table--list__thead__sort--reverse': studentProgressController.sort === '-team'}"> arrow_drop_up </md-icon>
                                </md-button>
                            </th>
                            <th class="table--list__thead__th" sticky>
                                <md-button class="table--list__thead__link table--list__thead__link--left"
                                           ng-click="studentProgressController.setSort('student')" title="{{'sortByStudent' | translate}}">
                                    <span translate="student"></span>
                                    <md-icon ng-if="studentProgressController.sort === 'student' || studentProgressController.sort === '-student'" class="text-light table--list__thead__sort" ng-class="{'table--list__thead__sort--reverse': studentProgressController.sort === '-student'}"> arrow_drop_up </md-icon>
                                </md-button>
                            </th>
                            <th class="table--list__thead__th" sticky>
                                <md-button class="table--list__thead__link table--list__thead__link--center td--max-width"
                                           ng-click="studentProgressController.setSort('location')" title="{{'sortByLocation' | translate}}">
                                    <span translate="currentLocation"></span>
                                    <md-icon ng-if="studentProgressController.sort === 'location' || studentProgressController.sort === '-location'" class="text-light table--list__thead__sort" ng-class="{'table--list__thead__sort--reverse': studentProgressController.sort === '-location'}"> arrow_drop_up </md-icon>
                                </md-button>
                            </th>
                            <th class="table--list__thead__th" sticky>
                                <md-button class="table--list__thead__link table--list__thead__link--center"
                                           ng-click="studentProgressController.setSort('time')" title="{{'sortByTimeSpent' | translate}}">
                                    <span translate="timeSpent"></span>
                                    <md-icon ng-if="studentProgressController.sort === 'time' || studentProgressController.sort === '-time'" class="text-light table--list__thead__sort" ng-class="{'table--list__thead__sort--reverse': studentProgressController.sort === '-time'}"> arrow_drop_up </md-icon>
                                </md-button>
                            </th>
                            <th class="table--list__thead__th" sticky>
                                <md-button class="table--list__thead__link table--list__thead__link--center"
                                           ng-click="studentProgressController.setSort('completion')" title="{{'sortByCompletion' | translate}}">
                                    <span translate="projectCompletion"></span>
                                    <md-icon ng-if="studentProgressController.sort === 'completion' || studentProgressController.sort === '-completion'" class="text-light table--list__thead__sort" ng-class="{'table--list__thead__sort--reverse': studentProgressController.sort === '-completion'}"> arrow_drop_up </md-icon>
                                </md-button>
                            </th>
                            <th class="table--list__thead__th" sticky>
                                <md-button class="table--list__thead__link table--list__thead__link--center"
                                           ng-click="studentProgressController.setSort('score')" title="{{'sortByScore' | translate}}">
                                    <span translate="score"></span>
                                    <md-icon ng-if="studentProgressController.sort === 'score' || studentProgressController.sort === '-score'" class="text-light table--list__thead__sort" ng-class="{'table--list__thead__sort--reverse': studentProgressController.sort === '-score'}"> arrow_drop_up </md-icon>
                                </md-button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="list-item md-button"
                            ng-repeat="student in studentProgressController.students | orderBy:studentProgressController.getOrderBy()"
                            ng-show="studentProgressController.isWorkgroupShown(student)">
                            <td class="center">
                                <md-icon ng-if="student.online" class="success" aria-label="{{ online |translate }}"> fiber_manual_record </md-icon>
                                <md-icon ng-if="!student.online" aria-label="{{ offline | translate }}"> fiber_manual_record </md-icon>
                            </td>
                            <td class="center">{{ student.workgroupId }}</td>
                            <td class="heavy">{{ student.userName }}</td>
                            <td class="center">
                                <div class="td--max-width">{{ student.location }}</div>
                            </td>
                            <td class="center">{{ student.timeSpent }}</td>
                            <td layout="row" layout-align="center center">
                                <project-progress completed="student.completion.completedItems" total="student.completion.totalItems" percent="student.completion.completionPct"</project-progress>
                                </td>
                            <td class="center">
                                <div layout="row" layout-align="center center" class="layout-align-center-center layout-row">
                                    <span class="md-display-1">{{ student.score }}</span>&nbsp;
                                    <span class="md-title text-secondary normal ng-binding">/{{ student.maxScore }}</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </md-list>

            <!-- TODO: get this working again -->
        <!--<div translate="newWorkCounter"
             translate-value-count="0"></div>
        </div>-->
    </div>
</div>
