<div class="menu-sidebar">
    <md-button ng-repeat="(key, value) in classroomMonitorController.views"
               ng-if="value.type === 'primary' && value.active"
               aria-label="{{value.label}}"
               ui-sref="{{key}}"
               class="md-icon-button menu-sidebar__link">
        <md-icon ng-class="{'primary': classroomMonitorController.$state.current.name === key}"> {{value.icon}} </md-icon>
        <md-tooltip md-direction="right">{{value.name}}</md-tooltip>
    </md-button>
    <md-divider></md-divider>
    <md-button aria-label="Open menu"
               ng-click="classroomMonitorController.menuOpen = !classroomMonitorController.menuOpen"
               class="md-icon-button menu-sidebar__link">
        <md-icon ng-class="{'primary': (classroomMonitorController.$state.current.name !== 'root.studentProgress' &&
                    classroomMonitorController.$state.current.name !== 'root.nodeProgress' &&
                    classroomMonitorController.$state.current.name !== 'root.dashboard')}"> more_horiz </md-icon>
    </md-button>
</div>
