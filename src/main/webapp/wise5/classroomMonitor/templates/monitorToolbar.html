<md-toolbar class="md-whiteframe-z1 layout-toolbar md-toolbar--wise" md-theme="light">
    <div class="md-toolbar-tools">
        <md-button aria-label="Classroom Monitor menu" class="md-icon-button" ng-click="classroomMonitorController.menuOpen = !classroomMonitorController.menuOpen">
            <md-icon> menu </md-icon>
        </md-button>
        <span class="toolbar-title">{{classroomMonitorController.views[classroomMonitorController.$state.current.name].name}}</span>
        <span flex></span>
        <md-button ng-if="classroomMonitorController.$state.current.name === 'root.dashboard'"
                   aria-label="Dashboard settings"
                   class="md-icon-button">
            <md-icon md-theme="default"> settings </md-icon>
            <md-tooltip md-direction="left">Dashboard Settings</md-tooltip>
        </md-button>
    </div>
</md-toolbar>
