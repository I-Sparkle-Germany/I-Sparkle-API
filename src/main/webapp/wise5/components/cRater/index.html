
<html>
<head>
    <!--<link rel="stylesheet" href="wise5/lib/bootstrap/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="wise5/lib/bootstrap/bootstrap-theme.min.css">-->
    <link data-require="font-awesome@*" data-semver="4.3.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <!--link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" /-->
    <link rel='stylesheet' href='wise5/lib/angularTextAngular/textAngular.css'>
<style>
#prompt {
  font-weight: bold;
}
#saveButton {
  display: block;
}
</style>
</head>
<body>
<div class='cRater' ng-controller='CRaterController as cRaterController'>
<style>
{{cRaterController.nodeContent.style}}
</style>
<div id='prompt' compile='cRaterController.getPrompt()'></div>
<!--  for styling textAngular (wysiwyg), see here: https://github.com/fraywing/textAngular/wiki/Getting-Started -->
<textarea id='responseTextarea'
          rows='{{cRaterController.getNumRows() || 20}}'
          cols='{{cRaterController.getNumColumns() || 20}}'
          ng-model='cRaterController.studentResponse'
          ng-disabled='cRaterController.isDisabled'
          ng-change='cRaterController.studentDataChanged()'></textarea>
<button id='saveButton'
    ng-click='cRaterController.saveButtonClicked()' 
    ng-disabled='cRaterController.isDisabled' 
    ng-show='cRaterController.showSaveButton()'>Save</button>
<button id='submitButton' 
    ng-click='cRaterController.submitButtonClicked()' 
    ng-disabled='cRaterController.isDisabled' 
    ng-show='cRaterController.showSubmitButton()'>Submit</button>
</div>
</body>
</html>
