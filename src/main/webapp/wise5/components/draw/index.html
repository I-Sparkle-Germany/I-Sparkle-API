<button id='saveButton' 
    ng-click='drawController.saveButtonClicked()' 
    ng-disabled='drawController.isDisabled' 
    ng-show='drawController.showSaveButton()'>Save</button>
<button id='submitButton' 
    ng-click='drawController.submitButtonClicked()' 
    ng-disabled='drawController.isDisabled' 
    ng-show='drawController.showSubmitButton()'>Submit</button>
    <md-button class="revision revision__node-input md-icon-button" ng-click='nodeCtrl.showRevisions($event, component.id)'
               ng-disabled="nodeCtrl.getRevisions(component.id).length == 0">
        <md-icon> history </md-icon>
        <md-tooltip md-direction="top">{{nodeCtrl.getRevisions(component.id).length}} Revisions</md-tooltip>
    </md-button>
