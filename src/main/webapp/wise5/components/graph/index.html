<div ng-controller='GraphController as graphController'>
    <div>{{graphController.getPrompt()}}</div>
    <button ng-click='graphController.resetGraph()'>Reset Graph</button>

    <select ng-model='graphController.activeSeriesIndex'>
        <option ng-repeat='series in graphController.series' value='{{$index}}'>{{series.name}}</option>
    </select>

    <highchart id="chart1" config="graphController.chartConfig" class="span10"></highchart>
    <button id='saveButton'
            ng-click='graphController.saveButtonClicked()'
            ng-disabled='graphController.isDisabled'
            ng-show='graphController.showSaveButton()'>Save
    </button>
    <button id='submitButton'
            ng-click='graphController.submitButtonClicked()'
            ng-disabled='graphController.isDisabled'
            ng-show='graphController.showSubmitButton()'>Submit
    </button>
</div>
