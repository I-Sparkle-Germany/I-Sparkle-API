<div>
  <div class='advancedAuthoringDiv' ng-if='htmlController.showAdvancedAuthoring'>
    <div>
      <h6>{{ ::'advancedAuthoringOptions' | translate }}</h6>
    </div>
    <div>
      <md-input-container style='margin-right: 20px; width: 150px; height: 25px;'>
        <label>{{ ::'COMPONENT_WIDTH' | translate }}</label>
        <input type='number'
               ng-model='htmlController.authoringComponentContent.componentWidth'
               ng-model-options='{ debounce: 1000 }'
               ng-change='htmlController.authoringViewComponentChanged()'/>
      </md-input-container>
    </div>
    <edit-component-rubric [authoring-component-content]="htmlController.authoringComponentContent">
    </edit-component-rubric>
    <div>
      <label class='node__label--vertical-alignment'>{{ ::'json' | translate }}</label>
      <md-button class='topButton md-raised md-primary'
                 ng-click='htmlController.showJSONButtonClicked()'>
        <md-icon>code</md-icon>
        <md-tooltip md-direction='top' class='projectButtonTooltip'>{{ ::'SHOW_JSON' | translate }}</md-tooltip>
      </md-button>
      <span ng-if='htmlController.isJSONStringChanged'>
          {{ ::'closeTheJSONViewToSaveTheChanges' | translate }}
        </span>
      <div ng-if='htmlController.showJSONAuthoring'>
        <md-input-container style='width: 100%;'>
            <textarea ng-model='htmlController.authoringComponentContentJSONString'
                      style='width: 90%; border: 1px solid black;'
                      ng-change='htmlController.authoringJSONChanged()'></textarea>
        </md-input-container>
      </div>
    </div>
  </div>
  <br/>
  <wise-authoring-tinymce-editor
      [(model)]='htmlController.html'
      (model-change)='htmlController.htmlChanged()'>
  </wise-authoring-tinymce-editor>
</div>
