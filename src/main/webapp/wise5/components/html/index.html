<div ng-controller='HTMLController as htmlController'>
    <div ng-if='htmlController.mode === "authoring"'>
        {{ 'html.html' | translate }}
        <br/>
        <summernote id='{{htmlController.summernoteId}}'
                  ng-model='htmlController.summernoteHTML'
                  ng-change='htmlController.summernoteHTMLChanged()'
                  config='htmlController.summernoteOptions'
                  ng-model-options='{ debounce: 1000 }'
                  rows='10'
                  cols='100'></summernote>
        <div ng-if='htmlController.mode === "authoring"'>
            <button ng-click='htmlController.showAdvancedAuthoring = !htmlController.showAdvancedAuthoring'>
                    {{ htmlController.showAdvancedAuthoring ? ('HIDEADVANCEDAUTHORING' | translate) : ('SHOWADVANCEDAUTHORING' | translate) }}
            </button>
            <br/>
            <div ng-show='htmlController.showAdvancedAuthoring'>
                <textarea ng-model='htmlController.authoringComponentContentJSONString'
                          ng-change='htmlController.advancedAuthoringViewComponentChanged()'
                          ng-model-options="{ updateOn: 'blur' }"
                          rows='10'
                          cols='100'></textarea>
            </div>
        </div>
    </div>
    <div><compile data='htmlController.componentContent.html'></compile></div>
</div>
