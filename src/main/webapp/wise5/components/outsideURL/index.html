<div ng-controller='OutsideURLController as outsideURLController'>
    <div ng-if='outsideURLController.mode === "authoring"'>
        {{ 'outsideURL.url' | translate }}: <input ng-model='outsideURLController.authoringComponentContent.url'
               ng-change='outsideURLController.authoringViewComponentChanged()'
               ng-model-options='{ debounce: 1000 }'
               size='80'/>
        <br/>
        <div ng-if='outsideURLController.mode === "authoring"'>
            <br/>
            <button ng-click='outsideURLController.showAdvancedAuthoring = !outsideURLController.showAdvancedAuthoring'>Advanced</button>
            <br/>
            <div ng-show='outsideURLController.showAdvancedAuthoring'>
                <button ng-click='outsideURLController.showRubricAuthoring = !outsideURLController.showRubricAuthoring'>
                    {{ 'EDIT_COMPONENT_RUBRIC' | translate }}
                </button>
                <div ng-show='outsideURLController.showRubricAuthoring'>
                    <summernote id='{{outsideURLController.summernoteRubricId}}'
                                ng-model='outsideURLController.summernoteRubricHTML'
                                ng-change='outsideURLController.summernoteRubricHTMLChanged()'
                                config='outsideURLController.summernoteRubricOptions'
                                ng-model-options='{ debounce: 1000 }'
                                rows='10'
                                cols='100'>
                    </summernote>
                </div>
                <div ng-if='outsideURLController.mode === "authoring"'>
                    <button ng-click='outsideURLController.showJSON = !outsideURLController.showJSON'>
                            {{ 'SHOW_JSON' | translate }}
                    </button>
                    <br/>
                    <div ng-show='outsideURLController.showJSON'>
                        <textarea ng-model='outsideURLController.authoringComponentContentJSONString'
                                  ng-change='outsideURLController.advancedAuthoringViewComponentChanged()'
                                  ng-model-options="{ updateOn: 'blur' }"
                                  rows='10'
                                  cols='100'></textarea>
                    </div>
                </div>
            </div>
            <br/>
        </div>
    </div>
    <iframe ng-src='{{outsideURLController.url}}'
            style="height: 100%; width:100%; max-width: {{outsideURLController.maxWidth}}; max-height: {{outsideURLController.maxHeight}};"></iframe>
</div>
