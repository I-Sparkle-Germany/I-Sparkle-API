<div ng-controller='OutsideURLController as outsideURLController'>
    <div ng-if='outsideURLController.mode === "authoring"'>
        <md-input-container>
            <label>{{ 'outsideURL.url' | translate }}</label>
            <input size='150'
                   ng-model='outsideURLController.authoringComponentContent.url'
                   ng-change='outsideURLController.authoringViewComponentChanged()'
                   ng-model-options='{ debounce: 1000 }'
                   placeholder='{{ "outsideURL.enterURLHere" | translate }}'/>
        </md-input-container>
        <div>
            <md-button class='topButton md-raised md-primary'
                       ng-click='outsideURLController.showAdvancedAuthoring = !outsideURLController.showAdvancedAuthoring'>
                <md-icon>build</md-icon>
                <md-tooltip md-direction="top" class="projectButtonTooltip">{{ "ADVANCED" | translate }}</md-tooltip>
            </md-button>
            <br/>
            <div ng-if='outsideURLController.showAdvancedAuthoring'>
                {{ 'COMPONENT_WIDTH' | translate }}:
                <input type='number'
                       ng-model='outsideURLController.authoringComponentContent.componentWidth'
                       ng-change='outsideURLController.authoringViewComponentChanged()'
                       ng-model-options='{ debounce: 1000 }'
                       style='width: 3em'/>
                <br/>
                <button ng-click='outsideURLController.showRubricAuthoring = !outsideURLController.showRubricAuthoring'>
                    {{ 'EDIT_COMPONENT_RUBRIC' | translate }}
                </button>
                <div ng-if='outsideURLController.showRubricAuthoring'>
                    <summernote id='{{outsideURLController.summernoteRubricId}}'
                                ng-model='outsideURLController.summernoteRubricHTML'
                                ng-change='outsideURLController.summernoteRubricHTMLChanged()'
                                config='outsideURLController.summernoteRubricOptions'
                                ng-model-options='{ debounce: 1000 }'
                                rows='10'
                                cols='100'>
                    </summernote>
                </div>
                <div>
                    <md-button class='topButton md-raised md-primary'
                               ng-click='outsideURLController.showJSONButtonClicked()'>
                        <md-icon>code</md-icon>
                        <md-tooltip md-direction='top' class='projectButtonTooltip'>{{ 'SHOW_JSON' | translate }}</md-tooltip>
                    </md-button>
                    <span ng-if='outsideURLController.jsonStringChanged'>
                        {{ 'closeTheJSONViewToSaveTheChanges' | translate }}
                    </span>
                    <div ng-if='outsideURLController.showJSONAuthoring'>
                        <md-input-container style='width: 100%;'>
                            <textarea ng-model='outsideURLController.authoringComponentContentJSONString'
                                      style='width: 90%; border: 1px solid black;'
                                      ng-change='outsideURLController.authoringJSONChanged()'></textarea>
                        </md-input-container>
                    </div>
                </div>
            </div>
            <br/>
        </div>
    </div>
    <iframe ng-src='{{outsideURLController.url}}'
            style="height: 100%; width:100%; max-width: {{outsideURLController.maxWidth}}; max-height: {{outsideURLController.maxHeight}};"></iframe>
</div>
