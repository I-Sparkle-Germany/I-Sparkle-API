<md-card class="annotations--student"
         ng-if="(componentAnnotationsCtrl.showScore && componentAnnotationsCtrl.annotations.score) || (componentAnnotationsCtrl.showComment && componentAnnotationsCtrl.annotations.comment)">
    <md-card-title class="annotations--student__header gray-darker-bg">
        <div class="annotations--student__avatar avatar--icon avatar--square md-36 avatar md-whiteframe-1dp">
            <md-icon class="annotations--student__icon md-36">{{componentAnnotationsCtrl.icon}}</md-icon>
        </div>
        <div class="annotations--student__title" layout="row" flex>
            <span>{{componentAnnotationsCtrl.label}}</span>
            <span ng-if="componentAnnotationsCtrl.isNewAnnotation()" class="badge annotations--student__status info-bg animate-fade" translate="new"></span>
        </div>
    </md-card-title>
    <md-card-content class="annotations--student__body md-body-1">
        <div ng-if="componentAnnotationsCtrl.showComment && componentAnnotationsCtrl.annotations.comment.data.value"><compile data="componentAnnotationsCtrl.annotations.comment.data.value"></compile></div>
        <hr ng-if="componentAnnotationsCtrl.annotations.comment" />
        <div class="annotations--student__score md-body-2"
             layout="row" laoyut-align="start center">
            <span ng-if="componentAnnotationsCtrl.showScore && componentAnnotationsCtrl.annotations.score" translate="scoreLabelAndValue" translate-value-score="{{componentAnnotationsCtrl.annotations.score.data.value}}{{componentAnnotationsCtrl.maxScoreDisplay}}"></span>
            <span flex></span>
            <span>
                <span class="annotations__info" am-time-ago="componentAnnotationsCtrl.getLatestAnnotationTime()"></span>
                <md-tooltip md-direction="top">{{ componentAnnotationsCtrl.getLatestAnnotationTime() | amDateFormat:'ddd, MMM D YYYY, h:mm a' }}</md-tooltip>
            </span>
        </div>
    </md-card-content>
</md-card>
