<md-card class="annotations--student"
         ng-if="(notebookItemAnnotationsCtrl.showScore && notebookItemAnnotationsCtrl.annotations.score) ||
         (notebookItemAnnotationsCtrl.showComment && notebookItemAnnotationsCtrl.annotations.comment)">
    <md-card-title class="annotations--student__header"
                   ng-class="{'info-bg': notebookItemAnnotationsCtrl.isNewAnnotation(), 'gray-darker-bg': !notebookItemAnnotationsCtrl.isNewAnnotation()}">
        <div class="annotations--student__avatar avatar--icon avatar--square md-48 avatar md-whiteframe-1dp">
            <md-icon class="annotations--student__icon md-48 accent-1">{{notebookItemAnnotationsCtrl.icon}}</md-icon>
        </div>
        <div class="annotations--student__title" layout="row" flex>
            <span>{{notebookItemAnnotationsCtrl.label}}</span>
            <span flex></span>
            <span ng-if="notebookItemAnnotationsCtrl.isNewAnnotation()" class="badge annotations--student__status info animate-fade" translate="new"></span>
        </div>
    </md-card-title>
    <md-card-content class="annotations--student__body md-body-1">
        <div ng-if="notebookItemAnnotationsCtrl.showComment && notebookItemAnnotationsCtrl.annotations.comment.data.value"><compile data="notebookItemAnnotationsCtrl.annotations.comment.data.value"></compile></div>
        <hr ng-if="notebookItemAnnotationsCtrl.annotations.comment" />
        <div class="annotations--student__score md-body-2"
             layout="row" laoyut-align="start center">
            <span ng-if="notebookItemAnnotationsCtrl.showScore && notebookItemAnnotationsCtrl.annotations.score" translate="scoreLabelAndValue" translate-value-score="{{notebookItemAnnotationsCtrl.annotations.score.data.value}}{{notebookItemAnnotationsCtrl.maxScoreDisplay}}"></span>
            <span flex></span>
            <span>
                <span class="annotations__info" am-time-ago="notebookItemAnnotationsCtrl.getLatestAnnotationTime()"></span>
                <md-tooltip md-direction="top">{{ notebookItemAnnotationsCtrl.getLatestAnnotationTime() | amDateFormat:'ddd, MMM D YYYY, h:mm a' }}</md-tooltip>
            </span>
        </div>
    </md-card-content>
</md-card>
