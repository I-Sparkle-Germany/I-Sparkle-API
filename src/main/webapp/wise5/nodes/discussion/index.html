
<head>
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link data-require="font-awesome@*" data-semver="4.3.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel='stylesheet' href='/wise/wise5/lib/angular/angularTextAngular/textAngular.css'>
</head>
<body>
<div ng-controller='DiscussionController as discussionController'>
<div id="prompt">{{discussionController.getPrompt()}}</div>
<div text-angular id='responseTextarea'
    rows='{{discussionController.getNumRows() || 10}}'
    cols='{{discussionController.getNumColumns() || 100}}'
    ng-model='discussionController.newResponse'
    ng-disabled='discussionController.isDisabled'
    ta-disabled='discussionController.isDisabled'
    ng-change='discussionController.studentDataChanged()'
    data-drop="true" 
    jqyoui-droppable="{onDrop: 'discussionController.dropCallback(item, $index)'}">
</div>
<button ng-click='discussionController.saveButtonClicked()' 
    ng-show='discussionController.showSaveButton()' 
    ng-disabled='discussionController.isDisabled'>Save</button>
<button ng-click='discussionController.submitButtonClicked()' 
    ng-show='discussionController.showSubmitButton()' 
    ng-disabled='discussionController.isDisabled'>Submit</button>

    <button ng-click='discussionController.replyButtonClicked(response, response.nodeVisitId, response.timestamp)'>Reply</button>

<div ng-repeat='response in discussionController.getLevel1Responses()'>
    <class-response response='response' replybuttonclicked='replybuttonclicked(r)' submitbuttonclicked='submitbuttonclicked(r)'></class-response>
</div>
</div>
</body>
