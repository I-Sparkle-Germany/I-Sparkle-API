
<body>
<div ng-controller='MultipleChoiceController as multipleChoiceController'>
<div id="prompt">{{multipleChoiceController.nodeContent.prompt}}</div>

<div ng-repeat='choice in multipleChoiceController.nodeContent.choices'>
    <label>
        <div ng-switch on='multipleChoiceController.nodeContent.choiceType'>
            <div ng-switch-when='radio'>
                <input type='radio' name='choice' value='{{choice.id}}' ng-model='multipleChoiceController.studentChoices'></input>
                {{choice.text}}
            </div>
            <div ng-switch-when='checkbox'>
                <input type='checkbox' name='choice' ng-checked='multipleChoiceController.isChecked(choice.id)' ng-click='multipleChoiceController.toggleSelection(choice.id)'></input>
                {{choice.text}}
            </div>
        </div>
    </label>
</div>

<button ng-click="multipleChoiceController.saveButtonClicked()">Save</button>
<div>
{{multipleChoiceController.studentChoices}}
</div>
</div>
</body>
