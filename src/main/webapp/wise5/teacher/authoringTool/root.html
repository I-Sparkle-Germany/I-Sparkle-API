<html>
    <head>
        <style>
            #globalTools {
                top: 0px;
                position: absolute;
                right: 0px;
            }
            
            #prev {
                height: 36px;
                bottom: 0px;
                position: absolute;
                left: 0px;
            }
            
            #next {
                height: 36px;
                bottom: 0px;
                position: absolute;
                right: 0px;
            }
            
            #nodeIFrame, #navigationIFrame {
                width: 99%;
                height: 97%;
            }
        </style>
    </head>
    <body>
        <span ng-if="rootController.currentNode">
            CurrentNode: "{{rootController.currentNode.title}}" ({{rootController.currentNode.type}}, {{rootController.currentNode.id}})
        </span>
        <span ng-if="rootController.mode">
            Current Mode: {{rootController.mode}}
        </span>
        <div id="globalTools">
            <button ng-repeat="globalTool in rootController.globalTools" 
                ng-click="rootController.globalToolButtonClicked(globalTool)">{{globalTool}}</button>
        </div>
        <div ui-view></div>
    </body>
</html>
