<ng-container *ngIf="nodeStatus.isCompleted || nodeStatus.isWarn">
  <mat-icon class="secondary-text"
            [ngClass]="{'success': nodeStatus.isSuccess, 'warn': nodeStatus.isWarn}">
    {{nodeStatus.isWarn ? 'error' : 'check_circle'}}
  </mat-icon>
  <span class="cdk-visually-hidden">{{label}}</span>
</ng-container>
