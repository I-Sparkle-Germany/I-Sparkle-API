<div ng-if="$ctrl.nodeStatus.isVisible">
    <ng-switch on="::$ctrl.type">
        <md-card ng-switch-when="card"
                 class="nav-item--card"
                 ng-class="{'nav-item--card--group':$ctrl.isGroup, 'expanded md-whiteframe-z3':$ctrl.expanded}">
            <md-card-content class="nav-item--card__content" ng-click="$ctrl.itemClicked($event)" role="button" md-ink-ripple layout="row">
                <node-icon [node-id]="$ctrl.nodeId" size="36" [icon]="$ctrl.nodeStatus.icon"></node-icon>
                <div class="md-title nav-item__title" style="color: {{$ctrl.nodeStatus.icon.color}};" flex>
                    <span>{{ ::$ctrl.nodeTitle }}</span>
                </div>
                <md-icon class="nav-item__collapse" ng-if="$ctrl.isGroup && $ctrl.expanded" aria-label="collapse">remove</md-icon>
            </md-card-content>
            <md-card-content ng-if="$ctrl.isGroup && $ctrl.expanded" class="nav-contents nav-contents--group">
                <md-list class="nav-contents__list">
                    <div>
                        <nav-item ng-repeat="childId in $ctrl.item.ids"
                                  ng-class="{'expanded': itemExpanded, 'prev': isPrevStep}"
                                  aria-label="{{ isPrevNode ? 'Last Visited Item' : null }}"
                                  show-position="$ctrl.showPosition"
                                  node-id="childId" type="list" ng-animate-ref="{{ childId }}"
                                  class="nav-item"
                                  data-nodeid="{{ childId }}"
                                  style="display: block">
                        </nav-item>
                    </div>
                </md-list>
            </md-card-content>
            <md-card-footer class="nav-item__more" layout="row" layout-align="center center" flex>
                <div class="progress-wrapper">
                    <md-progress-linear class="nav-item__progress" ng-if="::$ctrl.isGroup" md-mode="determinate" value="{{$ctrl.nodeStatus.progress.completionPct}}"></md-progress-linear>
                    <md-tooltip>{{$ctrl.nodeStatus.progress.completionPct}}% completed</md-tooltip>
                </div>
                <span ng-if="::$ctrl.isGroup" class="nav-item__info md-body-1" translate="accountMenuItems" translate-value-item="{{$ctrl.nodeStatus.progress.completedItems}}/{{$ctrl.nodeStatus.progress.totalItems}}" />
                <span flex></span>
                <node-score [node-id]="$ctrl.nodeId"></node-score>
                <node-status-icon [node-id]="$ctrl.nodeId"></node-status-icon>
                <md-icon ng-if="!$ctrl.nodeStatus.isVisitable" aria-label="Item is locked"> lock </md-icon>
            </md-card-footer>
        </md-card>
        <md-list-item ng-switch-when="list" ng-click="$ctrl.itemClicked($event)"
                      class="md-long-text noright list-item md-whiteframe-z1"
                      aria-label="Go to {{::$ctrl.nodeTitle}}"
                      ng-class="{'nav-item--list--group':$ctrl.isGroup}">
            <node-icon [node-id]="$ctrl.nodeId" [icon]="$ctrl.nodeStatus.icon" custom-class="md-avatar"></node-icon>
            <p>{{ ::$ctrl.nodeTitle }} <node-status-icon [node-id]="$ctrl.nodeId" class="status-icon"></node-status-icon><md-icon class="status-icon" ng-if="!$ctrl.nodeStatus.isVisitable" aria-label="Item is locked"> lock </md-icon></p>
        </md-list-item>
    </ng-switch>
</div>
