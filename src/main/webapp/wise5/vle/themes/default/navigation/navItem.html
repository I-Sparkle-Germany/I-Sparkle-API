<ng-switch on="type">
    <md-card ng-switch-when="card" class="nav-item--card" ng-class="itemType" ng-animate-ref="{{ item.id }}">
        <md-card-content ng-click="nodeClicked()" role="button" md-ink-ripple layout="row">
            <img ng-if="nodeStatus.icon.type === 'img'" ng-class="isGroup ? 'avatar--square' : ''" class="md-36 avatar nav-item__avatar" ng-src="{{nodeStatus.icon.imgSrc}}" alt="{{nodeStatus.icon.imgAlt}}" />
            <div ng-if="nodeStatus.icon.type === 'font'" ng-class="isGroup ? 'avatar--square' : ''" style="background-color: {{nodeStatus.icon.color}};" class="md-36 avatar avatar--icon nav-item__avatar">
                <md-icon md-font-set="{{nodeStatus.icon.fontSet}}" class="md-36 md-light">{{nodeStatus.icon.fontName}}</md-icon>
            </div>
            <div class="md-title nav-item__title" style="color: {{nodeStatus.icon.color}};" flex>{{ item.title }}  <span ng-if="isGroup" class="nav-item__info md-body-1">{{nodeStatus.progress.totalItems}} item(s)</span></div>
        </md-card-content>
        <md-card-footer class="nav-item__more" layout="row" layout-align="center center" flex>
            <div class="progress-wrapper">
                <md-tooltip> {{nodeStatus.progress.completionPct}}% completed; {{nodeStatus.progress.totalItems-nodeStatus.progress.completedItems}} todo </md-tooltip>
                <md-progress-linear class="nav-item__progress" ng-if="isGroup" md-mode="determinate" value="{{nodeStatus.progress.completionPct}}"></md-progress-linear>
            </div>
            <span flex></span>
            <md-icon ng-if="nodeStatus.isCompleted" ng-class="'success'" aria-label="Completed"> check_circle </md-icon>
            <!--<md-button aria-label="Add Bookmark" class="md-icon-button" ng-click="navItemsCtrl.toggleBookmark()" ng-class="{'md-primary': child.isBookmark}">
                <md-icon> bookmark </md-icon>
            </md-button>-->
        </md-card-footer>
    </md-card>

    <md-list-item ng-switch-when="list" ng-click="nodeClicked()" class="nav-item--list md-2-line md-whiteframe-z1" ng-class="itemType">
        <img ng-if="nodeStatus.icon.type === 'img'" ng-class="isGroup ? 'avatar--square' : ''" class="md-avatar" ng-src="{{nodeStatus.icon.imgSrc}}" alt="{{nodeStatus.icon.imgAlt}}" />
        <div ng-if="nodeStatus.icon.type === 'font'" ng-class="isGroup ? 'avatar--square' : ''" style="background-color: {{nodeStatus.icon.color}};" class="md-36 avatar avatar--icon nav-item__avatar">
            <md-icon md-font-set="{{icon.fontSet}}" class="md-36 md-light">{{nodeStatus.icon.fontName}}</md-icon>
        </div>
        <p>{{ item.title }}</p>
        <!--<md-button aria-label="Add Bookmark" class="md-icon-button" ng-click="toggleBookmark()" ng-class="{'md-primary': child.isBookmark}">
            <md-icon> bookmark </md-icon>
        </md-button>-->
    </md-list-item>
</ng-switch>
