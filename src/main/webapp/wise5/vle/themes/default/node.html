<md-toolbar class="md-whiteframe-z1 node-toolbar md-toolbar--wise" md-theme="light">
    <div class="md-toolbar-tools">
        <img ng-if="nodeCtrl.nodeStatus.icon.type === 'img'" ng-animate-ref="{{ nodeCtrl.nodeId }}" class="md-18 avatar node-avatar" ng-src="{{nodeCtrl.nodeStatus.icon.imgSrc}}" alt="{{nodeCtrl.nodeStatus.icon.imgAlt}}" />
        <div ng-if="nodeCtrl.nodeStatus.icon.type === 'font'" ng-animate-ref="{{ nodeCtrl.nodeId }}" style="background-color: {{nodeCtrl.nodeStatus.icon.color}};" class="md-18 avatar avatar--icon node-avatar">
            <md-icon md-font-set="{{nodeCtrl.nodeStatus.icon.fontSet}}" class="md-18 md-light node-icon" md-theme="default">{{nodeCtrl.nodeStatus.icon.fontName}}</md-icon>
        </div>

        <md-select md-theme="default" class="node-select md-subhead" ng-model="nodeCtrl.nodeId" style="color: {{nodeCtrl.nodeStatus.icon.color}};" aria-label="Go to other project item">
            <div ng-repeat="item in themeCtrl.idToOrder | toArray | orderBy : 'order'"
                 ng-if="themeCtrl.nodeStatuses[item.$key].isVisible && item.order!==0">
                <md-option value="{{ item.$key }}"
                           ng-click="themeCtrl.nodeClicked(item.$key)"
                           ng-class="{'node-select--group': themeCtrl.isGroupNode(item.$key), 'node-select--node': !themeCtrl.isGroupNode(item.$key)}">
                    <span ng-if="themeCtrl.numberProject">{{ themeCtrl.getNodePositionById(item.$key) }}:</span> {{ themeCtrl.getNodeTitleByNodeId(item.$key) }}<md-icon ng-if="themeCtrl.nodeStatuses[item.$key].isCompleted" ng-class="'success'" class="node-select__icon" aria-label="Completed" md-font-icon="check_circle"></md-icon>
                </md-option>
            </div>
        </md-select>
        <!--<md-button aria-label="Notifications" class="md-icon-button">
            <md-icon md-theme="default"> message </md-icon>
        </md-button> TODO: Add notifications and score when operational-->
        <md-icon ng-if="nodeCtrl.nodeStatus.isCompleted" md-theme="default" ng-class="'success'" aria-label="Completed"> check_circle </md-icon>
        <span flex></span>
        <md-button aria-label="Previous Item" class="md-icon-button node-nav"
                   ng-disabled="!nodeCtrl.prevNodeId" ng-click="nodeCtrl.goToPrevNode()">
            <md-icon> arrow_back </md-icon>
        </md-button>
        <md-button aria-label="Next Item" class="md-icon-button node-nav"
                   ng-disabled="!nodeCtrl.nextNodeId" ng-click="nodeCtrl.goToNextNode()">
            <md-icon> arrow_forward </md-icon>
        </md-button>
        <md-button aria-label="Close Step" class="md-icon-button node-nav" ng-click="nodeCtrl.closeNode()">
            <md-icon md-theme="default"> close </md-icon>
        </md-button>
    </div>
</md-toolbar>
<div class="node-container">
    <md-content class="l-constrained node-content md-padding">
        <div id="{{component.id}}" class="component-content" ng-repeat='component in nodeCtrl.getComponents()'>
            <div ng-include='nodeCtrl.getComponentTypeHTML(component.componentType)'
                 ng-init='componentState = nodeCtrl.getComponentStateByComponent(component)'></div>
        </div>
        <div ng-if='nodeCtrl.showSaveButton() || nodeCtrl.showSubmitButton()' class="node-content__actions" layout="row">
            <md-button class="md-raised md-primary"
                    ng-click='nodeCtrl.saveButtonClicked()'
                    ng-disabled='nodeCtrl.isDisabled || !nodeCtrl.isDirty'
                    ng-if='nodeCtrl.showSaveButton()'>Save</md-button>
            <md-button class="md-raised md-primary"
                    ng-click='nodeCtrl.submitButtonClicked()'
                    ng-disabled='nodeCtrl.isDisabled || !nodeCtrl.isDirty'
                    ng-if='nodeCtrl.showSubmitButton()'>Submit</md-button>
        </div>
    </md-content>
</div>
