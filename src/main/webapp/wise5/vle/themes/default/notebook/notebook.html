<style>
    .drop-box {
        background: #F8F8F8;
        border: 5px dashed #DDD;
        width: 90%;
        height: 100px;
        text-align: center;
        padding-top: 50px;
        margin: 10px;
        bottom: 0px;
    }

    .drop-box:hover {
        cursor: pointer;
    }

    .dragover {
        border: 5px dashed blue;
    }

    .notebookItems {
        height: auto;
        width: auto;
        min-height: 200px;
        max-height: 350px;
        max-width: 450px;
        border: 5px solid #DDD;
        overflow:auto;
        list-style-type: none;
        padding:0px;
    }

    .notebookItem {
        width: auto;
        height: auto;
        max-width: 100px;
        max-height: 100px;
        padding: 10px;
        margin: 5px;
        border: 3px solid #DDD;
        overflow:auto;
    }

    .notebookItem:hover {
        cursor: pointer;
    }

    .notebookItem componentstatehtml img {
        max-height:100px;
    }

    .studentAsset {
    }

    .studentAsset:hover {
        cursor: pointer;
    }

    .studentAssetParent {
        word-wrap: break-word;
        width: auto;
        max-width: 350px;
    }

    .studentAssetOverlay {
        top: 0;
        left: 0;
        max-width: 100%;
    }

    .studentAssetRemoveImage {
    }

    .studentAssetRemoveImage, .studentAssetOverlay:hover {
        cursor:pointer;
    }
</style>
<ul class='notebookItems' ng-show="notebookController.notebook.items.length" >
    <li ng-repeat="notebookItem in notebookController.notebook.items" class='studentAssetParent'
        ng-click='notebookController.notebookItemSelected($event, notebookItem)'>
        <img ng-show="(notebookController.filter == 'all' || notebookController.filter == 'files') && notebookItem.studentAsset != null"
             ng-src='{{notebookItem.studentAsset.iconURL}}'
             class='studentAsset notebookItem'
             title='{{notebookItem.studentAsset.iconURL}}'>
        </img>
        <div ng-show="(notebookController.filter == 'all' || notebookController.filter == 'work')
            && notebookItem.studentWork != null"
             class='studentWork notebookItem'>
            <componentstatehtml componentstate={{notebookItem.studentWork}}></componentstatehtml>
        </div>
        <div ng-show="notebookController.componentController != null && notebookController.selectedNotebookItem === notebookItem">
            <button ng-click="notebookController.attachNotebookItemToComponent($event, notebookItem)">Add to current step</button>
        </div>
        <!--
        <img ng-click='notebookController.deleteNotebookItem(notebookItem)' src='wise5/vle/notebook/trash.png' class='studentAssetRemoveImage' />
        <span ng-show='{{notebookItem.studentAsset.type === "audio"}}' ng-audio='{{notebookItem.studentAsset.url}}' volume='0.5'><img class='studentAssetOverlay' src='wise5/vle/notebook/play.png' /></span>
        -->
        <!-- <span class='studentAssetname'>{{studentAsset.name}}</span> -->
    </li>
</ul>

<div>
    <div ngf-drop ngf-select ngf-change="notebookController.uploadStudentAssetNotebookItems($files)" class="drop-box"
         drag-over-class="dragover" ngf-multiple="true" allow-dir="false"
         accept="image/*,application/pdf,text/csv">Drop image or file here or click to upload!</div>
    <!-- TODO: ask researchers if we should display usage information to students. we'll hide it for now.
    You are using {{notebookController.notebook.totalSize | appropriateSizeText }} out of {{notebookController.notebook.totalSizeMax | appropriateSizeText}} ({{notebookController.notebook.usagePercentage | roundToDecimal:0 }}%)
    -->
</div>
