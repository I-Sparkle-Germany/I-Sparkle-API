<h3>Choose a Notebook Item...</h3>
<ul style="list-style-type: none">
    <li ng-repeat="(localNotebookItemId, notebookItems) in notebookItemChooserController.notebookItems">
        <div ng-if="notebookItems.last().type == 'note'" class="notebookItem">
            <notebookitem item-id="{{notebookItems.last().localNotebookItemId}}" template-url="notebookItemChooserController.themePath + '/notebook/notebookItem.html'" is-edit-allowed="false"></notebookitem>
            <md-button class="md-accent" aria-label="Add new item to {{ section.title }}"
                       ng-click="chooseNotebookItem(notebookItems.last())">
                <md-icon class="md-accent">add_circle</md-icon>
                Add to Letter
            </md-button>
        </div>
    </li>
</ul>
