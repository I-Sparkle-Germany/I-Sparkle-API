<h3>{{notebookItemReportController.reportItem.content.title}}</h3>
<h4>{{notebookItemReportController.reportItem.content.prompt}}</h4>

<textarea class="report" ng-model="notebookItemReportController.reportItem.content.content" rows="10" cols="20"></textarea>

<md-button class="md-accent" aria-label="Add notebook item to report"
           ng-click="notebookItemReportController.addNotebookItemContent($event, notebookItemReportController.reportItem.content.content)">
    <md-icon class="md-accent">add_circle</md-icon>
    Add notebook item
</md-button>
