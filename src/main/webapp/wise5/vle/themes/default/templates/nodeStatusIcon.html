<md-icon ng-if="nodeStatusIconCtrl.nodeStatus.isCompleted" ng-class="[nodeStatusIconCtrl.customClass, {'success': nodeStatusIconCtrl.nodeStatus.isSuccess, 'warn': nodeStatusIconCtrl.nodeStatus.isWarn}]" aria-label="{{nodeStatusIconCtrl.nodeStatus.isCompleted ? 'Completed' : ''}}{{nodeStatusIconCtrl.nodeStatus.isSuccess ? ' and Correct' : ''}}{{nodeStatusIconCtrl.nodeStatus.isWarn ? ' with Warning' : ''}}"> {{nodeStatusIconCtrl.nodeStatus.isWarn ? 'warning' : 'check_circle'}} </md-icon>
