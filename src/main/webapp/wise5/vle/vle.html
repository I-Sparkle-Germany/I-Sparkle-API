<html>
    <head>
        <style>
            #prev {
                height: 36px;
                bottom: 0px;
                position: absolute;
                left: 0px;
                z-index: 1;
            }

            #next {
                height: 36px;
                bottom: 0px;
                position: absolute;
                right: 0px;
                z-index: 1;
            }
            /* layout1 = left nav */
            #node.layout1 {
                position: absolute;
                right: 5px;
                width: 80%;
                height: 600px;
            }

            #navigation.layout1 {
                position: absolute;
                left: 5px;
                width: 20%;
                height: 600px;
            }

            /* layout2 = right nav */
            #node.layout2 {
                position: absolute;
                left: 5px;
                width: 80%;
                height: 600px;
            }

            #navigation.layout2 {
                position: absolute;
                right: 5px;
                width: 20%;
                height: 600px;
            }

            /* layout3 = project full screen */
            #prev.layout3, #next.layout3 {
                display:none;
            }

            #node.layout3 {
                display: none;
            }

            #navigation.layout3 {
                position: absolute;
                width: 100%;
                height: 600px;
            }

            /* layout4 = node full screen */
            #node.layout4 {
                position: absolute;
                width: 100%;
                height: 600px;
            }

            #navigation.layout4 {
                display: none;
            }

            #homeButton {
                position: absolute;
                right: 100px;
                top: 0px;
            }

            #logOutButton {
                position: absolute;
                right: 0px;
                top: 0px;
            }

            #showNavigationButton {
                width: 125px;
                position: absolute;
                right: 200px;
                top: 0px;
            }


            #portfolioOpenButton {
                position: absolute;
                right: 325px;
                top: 0px;
            }

            #portfolio {
                position: absolute;
                right: 0px;
                top: 0px;
                min-width: 500px;
                min-height: 0px;
                max-width: 500px;
                max-height: 1000px;
                border: 3px solid black;
                /*overflow: auto; setting this will make draggable items disappear once they're dragged out of portfolio div */
                /*resize: both;*/
                background-color: aliceblue;
            }

            #closePortfolio {
                position: absolute;
                right: 0px;
                top: 0px;
                font-weight: bold;
                width: initial;
            }
        </style>
    </head>
    <body>
    <div ng-controller='VLEController as vleController'>
        <div ng-include="'wise5/vle/themes/' + vleController.theme + '/vle.html'"></div>
    </div>
    </body>
</html>
